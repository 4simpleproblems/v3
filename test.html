<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4SP | Interstellar</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    iframe {
      display: block;
    }
  </style>
</head>
<body>
  <iframe id="content-frame" src="https://4sp.global.ssl.fastly.net/" allowfullscreen></iframe>
  
  <script>
    // Create a global hotkey handler using window.addEventListener
    window.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'x') {
        window.location.href = 'dashboard.html';
      }
    }, true); // true enables capturing phase which happens before bubbling phase

    // Approach 2: For browsers or scenarios where the above doesn't work
    // We need to make the iframe communicate with the parent
    const iframe = document.getElementById('content-frame');
    
    // Once the iframe loads, we'll inject a script to relay keyboard events
    iframe.addEventListener('load', function() {
      try {
        // Only works if iframe is same-origin
        const iframeWindow = iframe.contentWindow;
        
        // Inject event listener into the iframe
        iframeWindow.addEventListener('keydown', function(event) {
          if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'x') {
            window.location.href = 'dashboard.html';
          }
        }, true);
      } catch (e) {
        // If access is denied due to cross-origin policy, we'll try a different approach
        console.log('Could not access iframe content: ', e);
        
        // Fallback: Focus the main window periodically
        // This is less reliable but can work in some cases
        setInterval(function() {
          window.focus();
        }, 1000);
      }
    });
  </script>
</body>
</html>
