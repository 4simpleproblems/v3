<!-- playlist-create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Create Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    * { font-family: 'Roboto Mono', monospace; box-sizing: border-box; }
    :root {
      --black: #000;
      --white: #fff;
      --light-gray: #f0f0f0;
      --dark-gray: #333;
      --pill-radius: 50px;
      --card-radius: 24px;
    }
    body { background: var(--light-gray); margin: 0; color: var(--black); }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: var(--dark-gray); color: var(--white);
    }
    .nav-buttons { display: flex; gap: 1rem; }
    .btn {
      padding: .75rem 1.5rem; border-radius: var(--pill-radius);
      background: transparent; border: 2px solid var(--white);
      color: var(--white); cursor: pointer; font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .btn.big { padding: 1rem 2rem; font-size: 1.1rem; }
    .btn:hover { background: var(--white); color: var(--dark-gray); }
    .form-container {
      max-width: 1000px; /* Increased width */
      margin: 2rem auto; padding: 2rem;
      background: var(--white); border-radius: var(--card-radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: .5rem; font-weight: 500; }
    input[type="text"], textarea {
      width: 100%; padding: 1rem; margin-bottom: 1.5rem;
      border: 1px solid var(--dark-gray); border-radius: var(--pill-radius);
      font-size: 1rem; background: var(--white);
    }
    .sound-section { margin-bottom: 1.5rem; text-align: center; }
    .sound-section h2 { margin-bottom: .5rem; font-size: 1.25rem; }
   .sound-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(0, max-content));
  gap: 0.75rem;
  justify-content: start;
}

.sound-btn {
  padding: 1rem 1.5rem;
  border-radius: var(--pill-radius);
  background-color: var(--white);
  color: var(--dark-gray);
  border: 2px solid var(--dark-gray);
  cursor: pointer;
  font-size: 0.85rem;
  font-weight: bold;
  transition: background-color 0.3s, transform 0.1s;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  line-height: 1.2;
  word-break: break-word;
  white-space: normal;
  /* Remove min-width, max-width, width, height */
  
}
    .sound-btn.short-text { width: 100px; height: 100px; border-radius: 50%; padding: .5rem; }
    .sound-btn.selected { background: #aaf; border-color: #88c; }
    .sound-btn:hover { background: var(--light-gray); }
    .btn.primary {
      background: var(--dark-gray); color: var(--white); border: none;
    }
    #notification {
      position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%);
      background: var(--dark-gray); color: var(--white);
      padding: .75rem 1.5rem; border-radius: var(--pill-radius);
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <button id="dashboardBtn" class="btn big">Dashboard</button>
      <button id="logoutBtn" class="btn big">Log Out</button>
    </div>
  </nav>

  <main class="form-container">
    <h1>Create Playlist</h1>
    <!-- Removed playlist type label and dropdown -->
    <form id="createForm">
      <div id="normalSection" class="sound-section">
        <h2>Normal Sounds</h2>
        <div id="normalGrid" class="sound-grid"></div>
        <h2>Explicit Sounds</h2>
        <div id="explicitGrid" class="sound-grid"></div>
      </div>
      <!-- Removed local upload section -->
      <label for="name">Playlist Name</label>
      <input type="text" id="name" required maxlength="30" />
      <label for="description">Description</label>
      <textarea id="description" required maxlength="100"></textarea>
      <button type="submit" class="btn primary">Create Playlist</button>
    </form>
  </main>
  <div id="notification">Your playlist has been created! <a href="playlist.html" style="color:#fff; text-decoration:underline;">View Playlists</a></div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();
    const normalSection = document.getElementById('normalSection');
    const normalGrid = document.getElementById('normalGrid');
    const explicitGrid = document.getElementById('explicitGrid');
    const form = document.getElementById('createForm');
    const notification = document.getElementById('notification');
    const dashBtn = document.getElementById('dashboardBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    let selections = [];

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = 'index.html';
      loadSoundButtons();
    });

    dashBtn.addEventListener('click', () => window.location.href = 'dashboard.html');
    logoutBtn.addEventListener('click', () => auth.signOut().then(() => window.location.href = 'index.html'));

    function loadSoundButtons() {
      fetch('SoundboardSN.json')
        .then(res => res.json())
        .then(data => {
          (data.NormalSounds || []).forEach(file => createBtn('NormalSounds', file, normalGrid));
          (data.ExplicitSounds || []).forEach(file => createBtn('ExplicitSounds', file, explicitGrid));
        });
    }

    function createBtn(folder, fileName, container) {
      const label = fileName.replace(/\.(mp3|wav)$/i, '').replace(/_/g, ' ');
      const btn = document.createElement('div');
      btn.className = 'sound-btn';
      btn.textContent = label;
      if (label.length < 8) btn.classList.add('short-text');
      btn.addEventListener('click', () => toggleSelection({folder, fileName, label}, btn));
      container.appendChild(btn);
    }

    function toggleSelection(item, btn) {
      const idx = selections.findIndex(i => i.fileName === item.fileName && i.folder === item.folder);
      if (idx > -1) { selections.splice(idx,1); btn.classList.remove('selected'); }
      else { selections.push(item); btn.classList.add('selected'); }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('description').value.trim();
      const type = 'normal'; // Always normal
      const user = auth.currentUser;
      const snap = await db.collection('playlists')
          .where('owner','==',user.uid).where('type','==','normal').get();
      if (snap.size >= 10) return alert('Max 10 normal playlists');
      await db.collection('playlists').add({ owner:user.uid, type, name, description:desc, items:selections, createdAt:firebase.firestore.FieldValue.serverTimestamp() });
      notification.style.display='block'; setTimeout(() => notification.style.display='none',5000);
      form.reset(); selections=[]; 
    });
  </script>
</body>
</html>
