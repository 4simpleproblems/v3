<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Request a Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * {
            font-family: 'Roboto Mono', monospace !important;
            text-decoration: none !important;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --light-gray: #f0f0f0;
            --dark-gray: #333333;
            --pill-radius: 50px;
            --card-radius: 24px;
        }

        body {
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--black);
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: var(--black);
            color: var(--white);
            border-bottom: 1px solid var(--dark-gray);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1.5px;
        }

        .nav-buttons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: var(--pill-radius);
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn.primary {
            background-color: var(--black);
            color: var(--white);
            border: 2px solid var(--black);
        }

        .btn.secondary {
            background-color: transparent;
            color: var(--white);
            border: 2px solid var(--white);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* Form Container */
        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--white);
            border-radius: var(--card-radius);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 1rem;
            border: 1px solid var(--dark-gray);
            border-radius: var(--pill-radius);
            font-size: 1rem;
            background-color: var(--white);
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* File Upload */
        .file-upload {
            position: relative;
            margin-bottom: 1rem;
        }

        .file-upload-label {
            display: block;
            padding: 2rem;
            border: 2px dashed var(--dark-gray);
            border-radius: var(--pill-radius);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-label:hover {
            border-color: var(--black);
            background-color: rgba(0,0,0,0.05);
        }

        .file-upload-input {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--black);
            color: var(--white);
            border: none;
            border-radius: var(--pill-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: var(--dark-gray);
        }

        /* Messages */
        .message {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: var(--pill-radius);
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: rgba(0,0,0,0.1);
            color: var(--black);
            border: 1px solid var(--dark-gray);
        }

        .message.error {
            background-color: rgba(0,0,0,0.1);
            color: var(--black);
            border: 1px solid var(--dark-gray);
        }

        /* Audio Preview */
        #audioPreview {
            margin-top: 1rem;
            width: 100%;
            border-radius: var(--pill-radius);
            background-color: var(--light-gray);
        }

        /* Progress Bar */
        .upload-progress {
            width: 100%;
            height: 8px;
            margin-top: 1rem;
            -webkit-appearance: none;
            appearance: none;
            border: none;
            border-radius: 4px;
            background-color: var(--light-gray);
            display: none;
        }

        .upload-progress::-webkit-progress-bar {
            background-color: var(--light-gray);
            border-radius: 4px;
        }

        .upload-progress::-webkit-progress-value {
            background-color: var(--black);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="index.html" class="btn secondary">Home</a>
            <a href="dashboard.html" class="btn secondary">Dashboard</a>
            <a href="collections.html" class="btn primary">Collections</a>
            <button id="logoutBtn" class="btn secondary">Log Out</button>
        </div>
    </nav>

    <main class="form-container">
        <h1>Request a Sound</h1>
        <form id="requestForm">
            <div class="form-group">
                <label for="soundName">Sound Name</label>
                <input type="text" id="soundName" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" required></textarea>
            </div>

            <div class="form-group">
                <label>Audio File</label>
                <div class="file-upload">
                    <label for="audioFile" class="file-upload-label">
                        <strong>Click to upload audio</strong><br>
                        <span class="file-info">(MP3, WAV, OGG - Max 10MB)</span>
                    </label>
                    <input type="file" id="audioFile" class="file-upload-input" accept="audio/*" required>
                </div>
                <progress id="uploadProgress" class="upload-progress" value="0" max="100"></progress>
                <audio id="audioPreview" controls></audio>
            </div>

            <div class="form-group">
                <label>Content Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="normal" name="contentType" value="normal" checked>
                        <label for="normal">Normal</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="explicit" name="contentType" value="explicit">
                        <label for="explicit">Explicit</label>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn">Submit Request</button>
            <div id="message" class="message"></div>
        </form>
    </main>
