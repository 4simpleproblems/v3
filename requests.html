<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Request a Sound</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #0d0d0d;
            --light-text: #f0f0f0;
            --light-gray: #e0e0e0;
            --primary-blue: #626cd6;
            --error-red: #ff6b6b;
            --pill-radius: 50px;
            --form-width: 700px;
        }

        * {
            font-family: 'Roboto Mono', monospace !important;
            box-sizing: border-box;
        }

        body {
            background-color: var(--light-gray);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: var(--darker-bg);
            color: var(--light-text);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: var(--pill-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn.primary {
            background-color: var(--dark-bg);
            color: var(--light-text);
            border: none;
        }

        .btn.secondary {
            background-color: transparent;
            color: var(--light-text);
            border: 2px solid var(--light-text);
        }

        /* Form Container */
        .container {
            max-width: var(--form-width);
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: var(--pill-radius);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--light-gray);
            border-radius: var(--pill-radius);
            font-size: 1rem;
            background-color: #f9f9f9;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .radio-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            margin-top: 1rem;
            background-color: var(--dark-bg);
            color: white;
            border: none;
            border-radius: var(--pill-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: var(--darker-bg);
        }

        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: var(--pill-radius);
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #audioPreview {
            margin-top: 1rem;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="index.html" class="btn secondary">Home</a>
            <a href="dashboard.html" class="btn secondary">Dashboard</a>
            <a href="collections.html" class="btn primary">Collections</a>
            <button id="logoutBtn" class="btn secondary">Log Out</button>
        </div>
    </nav>

    <main class="container">
        <h1>Request a Sound</h1>
        <form id="requestForm">
            <div class="form-group">
                <label for="soundName">Sound Name</label>
                <input type="text" id="soundName" name="soundName" required>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="audioUrl">Audio URL</label>
                <input type="text" id="audioUrl" name="audioUrl" required>
                <audio id="audioPreview" controls></audio>
            </div>

            <div class="form-group">
                <label>Content Type</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="normal" name="contentType" value="normal" checked>
                        <label for="normal">Normal</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="explicit" name="contentType" value="explicit">
                        <label for="explicit">Explicit</label>
                    </div>
                </div>
            </div>

            <button type="submit">Submit Request</button>
            <div id="message" class="message"></div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = firebase.firestore();
            const auth = firebase.auth();
            const requestForm = document.getElementById('requestForm');
            const messageDiv = document.getElementById('message');
            const audioUrlInput = document.getElementById('audioUrl');
            const audioPreview = document.getElementById('audioPreview');
            const logoutBtn = document.getElementById('logoutBtn');

            // Preview audio when URL changes
            audioUrlInput.addEventListener('input', () => {
                if (audioUrlInput.value) {
                    audioPreview.src = audioUrlInput.value;
                    audioPreview.load();
                }
            });

            // Handle form submission
            requestForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const soundName = requestForm.soundName.value;
                const description = requestForm.description.value;
                const audioUrl = requestForm.audioUrl.value;
                const contentType = requestForm.contentType.value;

                try {
                    // Add to Firestore
                    await db.collection('requests').add({
                        soundName,
                        description,
                        audioUrl,
                        contentType,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        submittedBy: auth.currentUser.uid
                    });

                    // Show success message with link to collections
                    messageDiv.innerHTML = `
                        Request submitted successfully! 
                        <a href="collections.html" style="color: var(--primary-blue); font-weight: 500;">
                            View in Collections
                        </a>
                    `;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    
                    // Reset form
                    requestForm.reset();
                    audioPreview.src = '';

                } catch (error) {
                    console.error("Error submitting request:", error);
                    messageDiv.textContent = "Error: " + error.message;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            });

            // Handle logout
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    window.location.href = "index.html";
                });
            });

            // Check auth state
            auth.onAuthStateChanged((user) => {
                if (!user) {
                    window.location.href = "index.html";
                }
            });
        });
    </script>
</body>
</html>
