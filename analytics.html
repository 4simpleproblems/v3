<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        /* Shared Styles (match dashboard.html) */
        body {
            background-color: #e0e0e0;
            color: #1a1a1a;
            font-family: 'Roboto Mono', monospace !important; /* Ensure font is applied */
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            flex: 1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: #0d0d0d;
            color: #f0f0f0;
            border-bottom: 1px solid #0d0d0d;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .nav-buttons {
            display: flex;
            gap: 1.5rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none !important;
            color: inherit !important;
        }

        .btn.secondary {
            background-color: transparent;
            color: #f0f0f0;
            border: 2px solid #f0f0f0;
        }

        /* Specific Analytics Styles */
        .analytics-content {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="dashboard.html" class="btn secondary">Dashboard</a>
            <button id="logoutBtn" class="btn secondary">Log Out</button>
        </div>
    </nav>

    <main class="container">
        <div id="analyticsContent" class="analytics-content">
            <h1>Website Analytics</h1>
            <p id="authNotice">Checking Authentication...</p>
            <div id="adminContent" style="display:none;">
                <p>Welcome, Admin! Here are your analytics:</p>
                <ul id="analyticsList">
                    <li>Loading analytics...</li>
                </ul>
                <p id="noDataMessage" style="color: red; display: none;">Missing or insufficient permissions.</p>
            </div>
            <p id="errorMessage" style="color: red; display: none;"></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();
            const db = firebase.firestore();
            const adminEmail = '4simpleproblems@gmail.com';  // ***SET ADMIN EMAIL***
            const analyticsContent = document.getElementById('analyticsContent');
            const adminContent = document.getElementById('adminContent');
            const authNotice = document.getElementById('authNotice');
            const logoutBtn = document.getElementById('logoutBtn');
            const analyticsList = document.getElementById('analyticsList');
            const errorMessage = document.getElementById('errorMessage');
            const noDataMessage = document.getElementById('noDataMessage');

            // Function to display error messages
            function displayError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            // Logout Function
            logoutBtn.addEventListener('click', () => {
                auth.signOut().then(() => {
                    console.log('User signed out');
                    window.location.href = 'index.html'; // Redirect to index
                }).catch((error) => {
                    console.error('Sign out error:', error);
                    displayError('Sign out error: ' + error.message);
                });
            });

            // Authentication State Listener
            auth.onAuthStateChanged(async user => {
                if (user) {
                    // Check if user is admin
                    if (user.email === adminEmail) {
                        authNotice.style.display = 'none';
                        adminContent.style.display = 'block';
                        await loadAnalytics(); // Load data only for admins
                    } else {
                        // Redirect non-admin users
                        window.location.href = 'index.html';
                    }
                } else {
                    // Redirect unauthorized users
                    window.location.href = 'index.html';
                }
            });

             // Function to fetch and display analytics data
             async function loadAnalytics() {
                try {
                    // **Ensure Rules are set up correctly**
                    // **Admin Email has Read Permissions**
                    const usersSnapshot = await db.collection('users').get();
                    const userCount = usersSnapshot.size;

                    const requestsSnapshot = await db.collection('requests').get();
                    const requestCount = requestsSnapshot.size;

                    // Display analytics
                    analyticsList.innerHTML = `
                        <li>Total Users: ${userCount}</li>
                        <li>Total Requests: ${requestCount}</li>
                    `;
                     noDataMessage.style.display = 'none'; // Hide message if data loads
                } catch (error) {
                    console.error('Error fetching analytics:', error);
                    displayError('Error fetching analytics: ' + error.message);
                    analyticsList.innerHTML = ''; // Clear any loading message
                    noDataMessage.style.display = 'block'; // Show no data message
                }
            }


        });
    </script>
</body>
</html>
