<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="306497646656-n4eab1lmrfes70t04fghk24el4dq9nnb.apps.googleusercontent.com">
    <title>4SP | Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .btn.full-width {
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            width: 100%;
        }
        
        .google-auth {
            background: white;
            color: #5f6368;
            border: 1px solid #dadce0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            margin-top: 1.5rem;
        }
        
        .google-auth:hover {
            background: #f8f9fa;
            transform: translateY(-1px);
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        
        .google-icon {
            margin-right: 8px;
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="index.html" class="btn secondary">Home</a>
            <a href="login.html" class="btn secondary">Login</a>
            <a href="signup.html" class="btn primary">Sign Up</a>
        </div>
    </nav>

    <main class="container">
        <section class="auth-hero">
            <div class="card">
                <h1>Sign Up</h1>
                
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn primary full-width">Create Account</button>
                </form>

                <button id="googleSignupBtn" class="google-auth">
                    <svg class="google-icon" viewBox="0 0 24 24" width="18" height="18">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Sign up with Google
                </button>

                <p class="auth-footer">Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 4SP</p>
    </footer>

    <script>
        // Initialize Firebase Auth
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.setCustomParameters({ prompt: 'select_account' });

        // Email sign up
        document.getElementById('signup-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                alert("Passwords don't match!");
                return;
            }

            auth.createUserWithEmailAndPassword(email, password)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error("Signup error:", error);
                    
                    if (error.code === 'auth/email-already-in-use') {
                        alert('This email is already registered.');
                    } else if (error.code === 'auth/weak-password') {
                        alert('Password should be at least 6 characters.');
                    } else {
                        alert('Signup failed: ' + error.message);
                    }
                });
        });

        // Google sign up
        document.getElementById('googleSignupBtn').addEventListener('click', () => {
            auth.signInWithPopup(provider)
                .then(() => {
                    window.location.href = "dashboard.html";
                })
                .catch((error) => {
                    console.error("Google sign-in error:", error);
                    
                    if (error.code === 'auth/popup-blocked') {
                        alert('Popup blocked! Please allow popups for this site.');
                    } else if (error.code === 'auth/network-request-failed') {
                        alert('Network error. Please check your internet connection.');
                    } else {
                        alert('Google sign-in failed: ' + error.message);
                    }
                });
        });
    </script>
</body>
</html>
