<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-functions-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }
        .error-message {
            color: var(--error-red);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="index.html" class="btn secondary">Home</a>
            <a href="login.html" class="btn secondary">Login</a>
            <a href="signup.html" class="btn primary">Sign Up</a>
        </div>
    </nav>

    <main class="container">
        <section class="auth-hero">
            <div class="card">
                <div id="authMessage"></div>
                <h1>Create Account</h1>
                <p>Get started with your new account</p>

                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="signupEmail" placeholder="Email" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <input type="text" id="signupUsername" placeholder="Username (4-16 characters)" required minlength="4" maxlength="16">
                        <div id="usernameError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupPassword" placeholder="Password" required autocomplete="new-password">
                    </div>
                    <div class="form-group">
                        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
                    </div>
                    <button type="submit" class="btn primary full-width">Create Account</button>
                </form>

                <div class="auth-separator">or sign up with</div>

                <button id="googleSignupBtn" class="google-auth">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Google
                </button>

                <p class="auth-footer">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 4SP</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const auth = firebase.auth();
            const db = firebase.firestore();
            const functions = firebase.functions();
            const googleProvider = new firebase.auth.GoogleAuthProvider();
            const usernameInput = document.getElementById('signupUsername');
            const usernameError = document.getElementById('usernameError');
            const signupForm = document.getElementById('signupForm');

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('signupConfirmPassword').value;
                const username = usernameInput.value.trim();

                if (password !== confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                if (!username) {
                    showMessage('Username cannot be empty', 'error');
                    return;
                }

                if (username.length < 4 || username.length > 16) {
                    usernameError.textContent = 'Username must be between 4 and 16 characters.';
                    return;
                } else {
                    usernameError.textContent = '';
                }

                try {
                    // Call a Firebase Cloud Function to check username uniqueness
                    const checkUsername = functions.httpsCallable('checkUsername');
                    const result = await checkUsername({ username: username });

                    if (result.data.exists) {
                        usernameError.textContent = 'This username is already taken.';
                        return;
                    }

                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    const user = userCredential.user;

                    // Store the username in Firestore
                    await db.collection('users').doc(user.uid).set({ username: username });

                    showMessage('Account created successfully! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);

                } catch (error) {
                    handleAuthError(error);
                }
            });

            document.getElementById('googleSignupBtn').addEventListener('click', async () => {
                try {
                    const result = await auth.signInWithPopup(googleProvider);
                    const user = result.user;
                    const defaultUsername = user.email.split('@')[0];

                    // Call Cloud Function to check and potentially generate a unique username
                    const checkAndCreateUsername = functions.httpsCallable('checkAndCreateUsername');
                    const usernameResult = await checkAndCreateUsername({ username: defaultUsername });

                    await db.collection('users').doc(user.uid).set({ username: usernameResult.data.username });

                    showMessage('Google signup successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                } catch (error) {
                    if (error.code === 'auth/popup-blocked') {
                        try {
                            await auth.signInWithRedirect(googleProvider);
                        } catch (redirectError) {
                            handleAuthError(redirectError);
                        }
                    } else {
                        handleAuthError(error);
                    }
                }
            });

            auth.getRedirectResult().then(async (result) => {
                if (result?.user) {
                    const user = result.user;
                    const defaultUsername = user.email.split('@')[0];

                    const checkAndCreateUsername = functions.httpsCallable('checkAndCreateUsername');
                    const usernameResult = await checkAndCreateUsername({ username: defaultUsername });

                    await db.collection('users').doc(user.uid).set({ username: usernameResult.data.username });

                    showMessage('Google signup successful! Redirecting...', 'success');
                    setTimeout(() => window.location.href = 'dashboard.html', 1500);
                }
            }).catch(handleAuthError);

            function showMessage(message, type) {
                const messageDiv = document.getElementById('authMessage');
                messageDiv.innerHTML = `<div class="message ${type}">${message}</div>`;
                messageDiv.style.display = 'block';
            }

            function handleAuthError(error) {
                console.error('Auth error:', error);
                let message = error.message;

                if (error.code === 'auth/email-already-in-use') {
                    message = 'Email already in use. Please login instead.';
                } else if (error.code === 'auth/weak-password') {
                    message = 'Password should be at least 6 characters';
                } else if (error.code === 'auth/operation-not-allowed') {
                    message = 'Google sign-in is not enabled in Firebase Console';
                } else if (error.code === 'auth/popup-closed-by-user') {
                    message = 'Sign up was cancelled';
                }

                showMessage(message, 'error');
            }
        });
    </script>
</body>
</html>
