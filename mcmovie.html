<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Minecraft Video Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #0d0d0d;
            --light-text: #f0f0f0;
            --light-gray: #e0e0e0;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
        }

        main.container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex: 1;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            color: #333333;
        }

        /* Navigation bar styling using darker background */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: var(--darker-bg);
            color: var(--light-text);
            border-bottom: 1px solid var(--darker-bg);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1.5px;
        }
        .nav-buttons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        /* Basic button styles ensuring correct height via padding/font-size */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            line-height: normal;
            cursor: pointer;
            text-align: center;
            border: 2px solid transparent;
            font-weight: 500;
            transition: none !important;
        }
        /* Secondary button style */
        .btn.secondary {
            background-color: transparent;
            color: var(--light-text);
            border-color: var(--light-text);
        }

        .hidden {
            display: none !important;
        }

        /* Video player container */
        .video-container {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            border: 1px solid var(--light-gray);
            position: relative;
        }

        .video-title {
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        /* Video player styling */
        .video-player {
            width: 100%;
            border-radius: 16px;
            overflow: hidden;
            background-color: #000;
            position: relative;
        }

        video {
            width: 100%;
            display: block;
            border-radius: 16px;
        }

        /* Custom video controls */
        .video-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            margin-top: 1rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            background: var(--dark-bg);
            color: var(--light-text);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .control-btn:hover {
            background-color: #333;
        }

        .playback-speed {
            background: var(--dark-bg);
            color: var(--light-text);
            border: none;
            border-radius: 24px;
            padding: 0.5rem 1rem;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
        }

        .progress-container {
            flex-grow: 1;
            margin: 0 1rem;
            height: 10px;
            background-color: var(--light-gray);
            border-radius: 5px;
            position: relative;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--dark-bg);
            border-radius: 5px;
            width: 0%;
        }

        .time-display {
            font-size: 0.9rem;
            color: var(--dark-bg);
            min-width: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="dashboard.html" class="btn secondary">Dashboard</a>
            <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="hidden" id="authNotice">Please login to watch videos</h1>

        <div class="video-container" id="videoContainer">
            <h2 class="video-title">Minecraft Movie</h2>
            <div class="video-player">
                <video id="videoPlayer" src="movies/minecraftmovie.mp4"></video>
            </div>
            <div class="video-controls">
                <div class="control-group">
                    <button class="control-btn" id="playPauseBtn">▶</button>
                </div>
                <div class="progress-container" id="progressContainer">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                <div class="control-group">
                    <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                    <select class="playback-speed" id="speedSelect">
                        <option value="0.5">0.5x</option>
                        <option value="0.75">0.75x</option>
                        <option value="1" selected>1x</option>
                        <option value="1.25">1.25x</option>
                        <option value="1.5">1.5x</option>
                        <option value="2">2x</option>
                    </select>
                    <button class="control-btn" id="fullscreenBtn">⤢</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2025 4SP</p>
    </footer>

    <script>
        // Video Player Functionality
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const speedSelect = document.getElementById('speedSelect');
            const fullscreenBtn = document.getElementById('fullscreenBtn');

            // Play/Pause functionality
            playPauseBtn.addEventListener('click', togglePlayPause);
            video.addEventListener('click', togglePlayPause);

            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '❚❚';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '▶';
                }
            }

            // Update progress bar as video plays
            video.addEventListener('timeupdate', updateProgress);

            function updateProgress() {
                const percentage = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percentage}%`;

                // Update time display
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60);
                const durationMinutes = Math.floor(video.duration / 60) || 0;
                const durationSeconds = Math.floor(video.duration % 60) || 0;

                timeDisplay.textContent = `${currentMinutes}:${currentSeconds.toString().padStart(2, '0')} / ${durationMinutes}:${durationSeconds.toString().padStart(2, '0')}`;
            }

            // Allow user to seek through video by clicking on progress bar
            progressContainer.addEventListener('click', seek);

            function seek(e) {
                const percent = e.offsetX / progressContainer.offsetWidth;
                video.currentTime = percent * video.duration;
                updateProgress();
            }

            // Change playback speed
            speedSelect.addEventListener('change', changeSpeed);

            function changeSpeed() {
                video.playbackRate = parseFloat(speedSelect.value);
            }

            // Fullscreen functionality
            fullscreenBtn.addEventListener('click', toggleFullscreen);

            function toggleFullscreen() {
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    const videoPlayer = document.getElementById('videoPlayer');
                    if (videoPlayer.requestFullscreen) {
                        videoPlayer.requestFullscreen();
                    } else if (videoPlayer.webkitRequestFullscreen) { /* Safari */
                        videoPlayer.webkitRequestFullscreen();
                    } else if (videoPlayer.msRequestFullscreen) { /* IE11 */
                        videoPlayer.msRequestFullscreen();
                    }
                }
            }

            // End of video behavior
            video.addEventListener('ended', () => {
                playPauseBtn.textContent = '▶';
                progressBar.style.width = '0%';
                video.currentTime = 0;
            });

            // Authentication state management
            function handleAuthState(user) {
                const authNotice = document.getElementById('authNotice');
                const videoContainer = document.getElementById('videoContainer');
                const logoutBtn = document.getElementById('logoutBtn');

                if (user) {
                    authNotice.classList.add('hidden');
                    videoContainer.classList.remove('hidden');
                    if (logoutBtn) logoutBtn.classList.remove('hidden');
                } else {
                    window.location.href = 'index.html';
                }
            }

            // Initialize Firebase authentication and set up logout functionality
            function initAuth() {
                try {
                    const auth = firebase.auth();

                    const logoutBtn = document.getElementById('logoutBtn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', (e) => {
                            e.preventDefault(); // Prevent any default link behavior
                            auth.signOut().then(() => {
                                window.location.href = 'index.html';
                            }).catch(error => {
                                console.error("Logout error:", error);
                            });
                        });
                    } else {
                        console.error("Logout button not found!");
                    }

                    auth.onAuthStateChanged(user => {
                        handleAuthState(user);
                    });

                } catch (error) {
                    console.error("Auth initialization error:", error);
                    window.location.href = 'index.html';
                }
            }

            // Initialize authentication
            if (typeof firebase !== 'undefined') {
                initAuth();
            } else {
                console.error("Firebase SDK not loaded.");
                const notice = document.getElementById('authNotice');
                if (notice) {
                    notice.textContent = 'Error loading application components. Please try again later.';
                    notice.classList.remove('hidden');
                }
                const container = document.getElementById('videoContainer');
                if (container) container.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
