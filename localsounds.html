<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Local Sounds</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Updated Styles to match soundboard.html */
    .sound-section {
      margin-bottom: 2rem;
    }

    .sound-section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid var(--dark-bg);
      width: 100%;
    }

    /* Specific styles for local sound container */
    #soundButtonsContainer {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
    }

    .sound-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      margin-bottom: 0.25rem;
      border: 2px solid var(--dark-bg);
      border-radius: 50px;
      color: var(--dark-bg);
      background-color: var(--light-text);
      transition: transform 0.1s ease;
    }

    .sound-container:hover {
      background-color: var(--light-gray);
    }

    .sound-container:active {
      transform: scale(0.99);
    }

    .sound-info {
      flex: 1;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .sound-button {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      background-color: transparent;
      color: var(--dark-bg);
      border: 2px solid var(--dark-bg);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      margin-right: 0.75rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 120px;
      font-weight: bold;
    }

    .sound-button:hover {
      background-color: var(--light-gray);
    }

    .sound-button:active {
      transform: scale(0.9);
    }

    .sound-name {
      flex: 1;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: 2px solid var(--dark-bg);
      background-color: transparent;
      color: var(--dark-bg);
      font-family: inherit;
      border-radius: 50px;
      margin-right: 0.5rem;
      text-align: center;
      min-width: 80px;
      max-width: 160px;
    }

    .sound-upload {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      background-color: transparent;
      color: var(--dark-bg);
      font-weight: bold;
      border: 2px solid var(--dark-bg);
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-right: 0.5rem;
    }

    /* Edit Mode Styles */
    .edit-mode .sound-name,
    .edit-mode .sound-upload {
      display: inline-block;
    }

    /* Button styles */
    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    .edit-button, .delete-button {
      padding: 0.5rem 1rem;
      border: 2px solid var(--dark-bg);
      border-radius: 50px;
      font-size: 0.9rem;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
      background-color: var(--light-text);
      color: var(--dark-bg);
    }

    .edit-button:hover, .delete-button:hover {
      background-color: var(--light-gray);
    }

    .edit-button:active, .delete-button:active {
      transform: scale(0.95);
    }

    .delete-button {
      color: var(--danger-action);
      border-color: var(--danger-action);
    }

    .delete-button:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }

    #addSoundButton {
      display: block;
      margin: 1.5rem auto;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--dark-bg);
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
      background-color: var(--light-text);
      color: var(--dark-bg);
    }

    #addSoundButton:hover {
      background-color: var(--light-gray);
    }

    #addSoundButton:active {
      transform: scale(0.95);
    }

    /* Options Dropdown Styles - matching soundboard.html */
    .options-dropdown {
      position: relative;
      display: inline-block;
    }

    .options-button {
      background-color: transparent;
      color: var(--light-text);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 2px solid var(--light-text);
      border-radius: 50px;
      cursor: pointer;
    }

    .options-content {
      display: none;
      position: absolute;
      background-color: var(--darker-bg);
      min-width: 250px;
      border: 2px solid var(--light-text);
      padding: 1rem;
      z-index: 2;
      right: 0;
      border-radius: 30px;
      color: var(--light-text);
    }

    .options-content.active {
      display: block;
    }

    .options-content label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light-text);
    }

    .options-content input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
      background-color: var(--darker-bg);
      border: 2px solid var(--light-text);
      appearance: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
      position: relative;
      border-radius: 5px;
    }

    .options-content input[type="checkbox"]:checked {
      background-image: url('checkmark.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .options-content #autoClickDelayLabel {
      margin-top: 0.5rem;
      display: block;
    }

    .options-content #autoClickDelay {
      width: 60px;
      padding: 0.25rem;
      border-radius: 30px;
      border: 2px solid var(--light-text);
      background-color: var(--darker-bg);
      color: var(--light-text);
    }

    /* Overlay for options menu */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <div class="options-dropdown">
        <button class="btn secondary options-button">Options</button>
        <div class="options-content">
          <label>
            <input type="checkbox" id="soundOverlayCheckbox" />Sound Overlay
          </label>
          <label>
            <input type="checkbox" id="autoClickerCheckbox" />Auto Clicker
          </label>
          <label id="autoClickDelayLabel" style="display: none;">
            Delay (ms): <input type="number" id="autoClickDelay" value="1000" min="100" />
          </label>
        </div>
      </div>
      <a href="dashboard.html" class="btn secondary">Dashboard</a>
      <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <main class="container">
    <h1>Local Sounds</h1>
    <p>Upload and play your own local MP3 files.</p>

    <div class="sound-section">
      <h2>My Sound Library</h2>
      <div id="soundButtonsContainer">

        <div class="sound-container" data-sound-id="1">

            <button class="sound-button" data-sound-id="1">Sound 1</button>
            <input type="text" class="sound-name" data-sound-id="1" placeholder="Sound 1 Name" style="display: none;">
            <input type="file" class="sound-upload" data-sound-id="1" accept="audio/mp3" style="display: none;">
          </div>
          <div class="button-group">
            <button class="edit-button" data-sound-id="1">Edit</button>
            <button class="delete-button" data-sound-id="1">Delete</button>
          </div>
        </div>
      </div>

      <button id="addSoundButton">Add Sound Button</button>
    </div>
  </main>

  </footer>
