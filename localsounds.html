<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Local Sounds</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Updated Styles to match soundboard.html */
    .sound-section {
      margin-bottom: 2rem;
    }

    .sound-section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid var(--dark-bg);
      width: 100%;
    }

    /* Specific styles for local sound container */
    #soundButtonsContainer {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      width: 100%;
      padding: 1rem;
      margin-top: 1rem;
    }

    .sound-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem 1.5rem;
      margin-bottom: 0.25rem;
      border: 2px solid var(--dark-bg);
      border-radius: 50px;
      color: var(--dark-bg);
      background-color: var(--light-text);
      transition: transform 0.1s ease;
    }

    .sound-container:hover {
      background-color: var(--light-gray);
    }

    .sound-info {
      flex: 1;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .sound-button {
      padding: 0.75rem 1.5rem;
      border-radius: 50px;
      background-color: transparent;
      color: var(--dark-bg);
      border: 2px solid var(--dark-bg);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.1s ease;
      margin-right: 0.75rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 200px;
      min-width: 160px;
      font-weight: bold;
      text-align: center;
    }

    .sound-button:hover {
      background-color: var(--light-gray);
    }

    .sound-button:active {
      transform: scale(0.9);
    }

    .sound-name {
      flex: 1;
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: 2px solid var(--dark-bg);
      background-color: transparent;
      color: var(--dark-bg);
      font-family: inherit;
      border-radius: 50px;
      margin-right: 0.5rem;
      text-align: center;
      min-width: 180px;
      max-width: 240px;
    }

    /* Hidden file input */
    .sound-upload {
      display: none;
    }

    /* Upload button styling */
    .upload-button {
      padding: 0.5rem 1rem;
      border: 2px solid var(--dark-bg);
      border-radius: 50px;
      background-color: transparent;
      color: var(--dark-bg);
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
      min-width: 180px;
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .upload-button:hover {
      background-color: var(--light-gray);
    }

    .upload-button:active {
      transform: scale(0.95);
    }

    /* Edit Mode Styles */
    .edit-mode .sound-name,
    .edit-mode .upload-button {
      display: inline-block;
    }

    /* Button styles */
    .button-group {
      display: flex;
      gap: 0.5rem;
    }

    .edit-button, .delete-button {
      padding: 0.5rem 1rem;
      border: 2px solid var(--dark-bg);
      border-radius: 50px;
      font-size: 0.9rem;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
      background-color: var(--light-text);
      color: var(--dark-bg);
    }

    .edit-button:hover, .delete-button:hover {
      background-color: var(--light-gray);
    }

    .edit-button:active, .delete-button:active {
      transform: scale(0.95);
    }

    .delete-button {
      color: var(--danger-action, #ff0000);
      border-color: var(--danger-action, #ff0000);
    }

    .delete-button:hover {
      background-color: rgba(255, 0, 0, 0.1);
    }

    #addSoundButton {
      display: block;
      margin: 1.5rem auto;
      padding: 0.75rem 1.5rem;
      border: 2px solid var(--dark-bg);
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      text-align: center;
      font-weight: 500;
      transition: background-color 0.3s ease, transform 0.1s ease;
      background-color: var(--dark-bg);
      color: var(--light-text);
    }

    #addSoundButton:hover {
      background-color: var(--darker-bg);
    }

    #addSoundButton:active {
      transform: scale(0.95);
    }

    /* Status message */
    .status-message {
      display: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem auto;
      border-radius: 50px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 80%;
    }

    .status-message.success {
      background-color: rgba(0, 255, 0, 0.1);
      color: green;
      border: 1px solid green;
    }

    .status-message.error {
      background-color: rgba(255, 0, 0, 0.1);
      color: red;
      border: 1px solid red;
    }

    .status-message.info {
      background-color: rgba(0, 0, 255, 0.1);
      color: blue;
      border: 1px solid blue;
    }

    /* Options Dropdown Styles - matching soundboard.html */
    .options-dropdown {
      position: relative;
      display: inline-block;
    }

    .options-button {
      background-color: transparent;
      color: var(--light-text);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 2px solid var(--light-text);
      border-radius: 50px;
      cursor: pointer;
    }

    .options-content {
      display: none;
      position: absolute;
      background-color: var(--darker-bg);
      min-width: 250px;
      border: 2px solid var(--light-text);
      padding: 1rem;
      z-index: 2;
      right: 0;
      border-radius: 30px;
      color: var(--light-text);
    }

    .options-content.active {
      display: block;
    }

    .options-content label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light-text);
    }

    .options-content input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
      background-color: var(--darker-bg);
      border: 2px solid var(--light-text);
      appearance: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
      position: relative;
      border-radius: 5px;
    }

    .options-content input[type="checkbox"]:checked {
      background-image: url('checkmark.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .options-content #autoClickDelayLabel {
      margin-top: 0.5rem;
      display: block;
    }

    .options-content #autoClickDelay {
      width: 60px;
      padding: 0.25rem;
      border-radius: 30px;
      border: 2px solid var(--light-text);
      background-color: var(--darker-bg);
      color: var(--light-text);
    }

    .options-section {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .options-section:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .options-section h3 {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: var(--light-text);
      opacity: 0.8;
    }

    /* Keyboard shortcuts info */
    .keyboard-shortcuts {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .keyboard-shortcuts p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
      color: var(--light-text);
      opacity: 0.8;
    }

    /* Overlay for options menu */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .overlay.active {
      display: block;
    }
    
    /* Apply button for autoclicker delay */
    #applyDelayBtn {
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--light-text);
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      cursor: pointer;
      margin-left: 4px;
      font-size: 0.8rem;
    }
    
    #applyDelayBtn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <div class="options-dropdown">
        <button class="btn secondary options-button">Options</button>
        <div class="options-content">
          <div class="options-section">
            <h3>Playback Options</h3>
            <label>
              <input type="checkbox" id="soundOverlayCheckbox" />Sound Overlay
            </label>
            <label>
              <input type="checkbox" id="autoClickerCheckbox" />Auto Clicker
            </label>
            <label id="autoClickDelayLabel" style="display: none;">
              Delay (ms): <input type="number" id="autoClickDelay" value="1000" min="0" />
              <button id="applyDelayBtn">Apply</button>
            </label>
          </div>
          
          <div class="options-section">
            <h3>Management</h3>
            <button id="clearAllSoundsBtn" class="btn secondary" style="width: 100%; margin-top: 0.5rem; background-color: rgba(255, 0, 0, 0.2); color: var(--light-text); border: 1px solid var(--light-text);">Clear All Sounds</button>
          </div>
          
          <div class="keyboard-shortcuts">
            <p><strong>Keyboard Shortcuts:</strong></p>
            <p>Shift + C: Clear all sounds</p>
          </div>
        </div>
      </div>
      <a href="dashboard.html" class="btn secondary">Dashboard</a>
      <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <main class="container">
    <h1>Local Sounds</h1>
    <p>Upload and play your own local audio files (MP3, WAV, OGG).</p>

    <div class="sound-section">
      <h2>My Sound Library</h2>
      <div id="soundButtonsContainer">
        <!-- Initial Sound Button with MUCH simpler upload mechanism -->
        <div class="sound-container" data-sound-id="1">
          <div class="sound-info">
            <button class="sound-button" data-sound-id="1">Sound 1</button>
            <input type="text" class="sound-name" data-sound-id="1" placeholder="Sound Name (24 chars max)" maxlength="24" style="display: none;">
            <button class="upload-button" data-sound-id="1" style="display: none;">Select Audio File</button>
            <input type="file" class="sound-upload" data-sound-id="1" accept="audio/*" style="display: none;">
          </div>
          <div class="button-group">
            <button class="edit-button" data-sound-id="1">Edit</button>
            <button class="delete-button" data-sound-id="1">Delete</button>
          </div>
        </div>
      </div>

      <button id="addSoundButton">Add Sound Button</button>
      <div class="status-message" id="statusMessage"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 4SP</p>
  </footer>

  <div class="overlay" id="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM Elements
      const soundButtonsContainer = document.getElementById('soundButtonsContainer');
      const addSoundButton = document.getElementById('addSoundButton');
      const autoClickerCheckbox = document.getElementById('autoClickerCheckbox');
      const autoClickDelayLabel = document.getElementById('autoClickDelayLabel');
      const autoClickDelayInput = document.getElementById('autoClickDelay');
      const applyDelayBtn = document.getElementById('applyDelayBtn');
      const soundOverlayCheckbox = document.getElementById('soundOverlayCheckbox');
      const optionsButton = document.querySelector('.options-button');
      const optionsContent = document.querySelector('.options-content');
      const overlay = document.getElementById('overlay');
      const logoutBtn = document.getElementById('logoutBtn');
      const statusMessage = document.getElementById('statusMessage');
      const clearAllSoundsBtn = document.getElementById('clearAllSoundsBtn');
      
      // State variables
      let soundCount = 1;
      let playingAudios = [];  // Track currently playing audio objects
      let currentlyHoveredButton = null;
      let autoClickInterval;
      let requestAnimationFrameId = null;

      // Show status message
      function showStatus(message, type = 'info') {
        statusMessage.textContent = message;
        statusMessage.className = 'status-message ' + type;
        statusMessage.style.display = 'block';
        
        // Auto-hide after 3 seconds
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }

      // Close options menu and overlay
      function closeOptionsMenu() {
        optionsContent.classList.remove('active');
        overlay.classList.remove('active');
      }

      // Apply autoclicker delay setting and close menu
      function applyAutoClickerDelay() {
        const delay = parseInt(autoClickDelayInput.value, 10);
        
        // Allow 0ms delay (instant clicking)
        if (isNaN(delay) || delay < 0) {
          autoClickDelayInput.value = 0;
        }
        
        localStorage.setItem('autoClickDelay', autoClickDelayInput.value);
        
        // Restart autoclicker if active
        if (autoClickerCheckbox.checked && currentlyHoveredButton) {
          startAutoClicker();
        }
        
        showStatus(`Auto clicker delay set to ${autoClickDelayInput.value}ms`, 'success');
        closeOptionsMenu();
      }

      // Validate audio file type
      function isValidAudioFile(file) {
        const validTypes = ['audio/mpeg', 'audio/mp3', 'audio/wav', 'audio/ogg', 'audio/x-wav', 'audio/webm'];
        return file && (validTypes.includes(file.type) || file.type.startsWith('audio/'));
      }

      // Utility: Stop all currently playing audios
      function stopAllAudios() {
        playingAudios.forEach(audio => {
          audio.pause();
          audio.currentTime = 0;
        });
        playingAudios = [];
        showStatus('All sounds stopped', 'success');
      }

      // Clear all sounds (only stops playing sounds, doesn't delete files)
      function clearAllSounds() {
        stopAllAudios();
        closeOptionsMenu();
      }

      // Fast clicking function using requestAnimationFrame for 0ms delay
      function fastClicker() {
        if (currentlyHoveredButton && autoClickerCheckbox.checked) {
          currentlyHoveredButton.click();
          requestAnimationFrameId = requestAnimationFrame(fastClicker);
        }
      }

      // Auto clicker functions
      function startAutoClicker() {
        stopAutoClicker();
        const delay = parseInt(autoClickDelayInput.value, 10) || 0;

        if (!currentlyHoveredButton || !autoClickerCheckbox.checked) return;

        // Use requestAnimationFrame for "instant" clicking (0ms)
        if (delay === 0) {
          requestAnimationFrameId = requestAnimationFrame(fastClicker);
        } else {
          // Use setInterval for timed clicking
          autoClickInterval = setInterval(() => {
            currentlyHoveredButton.click();
          }, delay);
        }
      }

      function stopAutoClicker() {
        if (autoClickInterval) {
          clearInterval(autoClickInterval);
          autoClickInterval = null;
        }
        
        if (requestAnimationFrameId) {
          cancelAnimationFrame(requestAnimationFrameId);
          requestAnimationFrameId = null;
        }
      }

      // Function to create a new sound button
      function createSoundButton(soundId) {
        const container = document.createElement('div');
        container.classList.add('sound-container');
        container.dataset.soundId = soundId;

        container.innerHTML = `
          <div class="sound-info">
            <button class="sound-button" data-sound-id="${soundId}">Sound ${soundId}</button>
            <input type="text" class="sound-name" data-sound-id="${soundId}" placeholder="Sound Name (24 chars max)" maxlength="24" style="display: none;">
            <button class="upload-button" data-sound-id="${soundId}" style="display: none;">Select Audio File</button>
            <input type="file" class="sound-upload" data-sound-id="${soundId}" accept="audio/*" style="display: none;">
          </div>
          <div class="button-group">
            <button class="edit-button" data-sound-id="${soundId}">Edit</button>
            <button class="delete-button" data-sound-id="${soundId}">Delete</button>
          </div>
        `;
        
        // Attach event listeners directly to the new container
        attachEventListeners(container);
        
        return container;
      }

      // Attach event listeners to a sound button container
      function attachEventListeners(container) {
        const soundId = container.dataset.soundId;
        const button = container.querySelector('.sound-button');
        const nameInput = container.querySelector('.sound-name');
        const fileInput = container.querySelector('.sound-upload');
        const uploadButton = container.querySelector('.upload-button');
        const editButton = container.querySelector('.edit-button');
        const deleteButton = container.querySelector('.delete-button');
        
        // Save changes for sound name and update button text
        nameInput.addEventListener('input', function() {
          const truncatedName = this.value.substring(0, 24);
          localStorage.setItem(`sound${soundId}Name`, truncatedName);
          button.textContent = truncatedName || `Sound ${soundId}`;
        });

        // SIMPLE SOLUTION: Click on upload button triggers file input click
        uploadButton.addEventListener('click', function() {
          fileInput.click();
        });

        // Handle file selection
        fileInput.addEventListener('change', function() {
          const file = this.files[0];
          
          if (file) {
            console.log("File selected:", file.name, file.type);
            if (isValidAudioFile(file)) {
              const objectURL = URL.createObjectURL(file);
              localStorage.setItem(`sound${soundId}File`, objectURL);
              localStorage.setItem(`sound${soundId}FileName`, file.name);
              
              // Update the button text with file name
              uploadButton.textContent = file.name.length > 18 
                ? file.name.substring(0, 15) + '...' 
                : file.name;
              
              showStatus(`File "${file.name}" uploaded successfully`, 'success');
            } else {
              this.value = '';
              uploadButton.textContent = 'Select Audio File';
              showStatus('Please upload only audio files (MP3, WAV, OGG)', 'error');
            }
          } else {
            uploadButton.textContent = 'Select Audio File';
          }
        });

        // Click event to play the sound
        button.addEventListener('click', function() {
          const soundFile = localStorage.getItem(`sound${soundId}File`);
          if (soundFile) {
            // If Sound Overlay is off, stop any other sounds
            if (!soundOverlayCheckbox.checked) {
              stopAllAudios();
            }
            try {
              const audio = new Audio(soundFile);
              // When the sound ends, remove it from our tracking array
              audio.addEventListener('ended', () => {
                playingAudios = playingAudios.filter(a => a !== audio);
              });
              playingAudios.push(audio);
              audio.play().catch(error => {
                console.error("Error playing sound:", error);
                showStatus('Error playing the sound. Please upload the file again.', 'error');
              });
            } catch (error) {
              console.error("Error creating audio:", error);
              showStatus('Error playing the sound. Please upload the file again.', 'error');
            }
          } else {
            showStatus('No audio file uploaded for this sound button.', 'error');
          }
        });

        // Auto Clicker: Handle hovering for continuous clicking
        button.addEventListener('mouseenter', function() {
          currentlyHoveredButton = this;
          if (autoClickerCheckbox.checked) {
            startAutoClicker();
          }
        });
        
        button.addEventListener('mouseleave', function() {
          if (currentlyHoveredButton === this) {
            currentlyHoveredButton = null;
            stopAutoClicker();
          }
        });

        // Toggle Edit Mode
        editButton.addEventListener('click', function() {
          const isEditMode = container.classList.toggle('edit-mode');
          nameInput.style.display = isEditMode ? 'inline-block' : 'none';
          uploadButton.style.display = isEditMode ? 'inline-block' : 'none';
          
          // Load saved filename if available
          if (isEditMode) {
            const savedFileName = localStorage.getItem(`sound${soundId}FileName`);
            if (savedFileName) {
              uploadButton.textContent = savedFileName.length > 18
                ? savedFileName.substring(0, 15) + '...' 
                : savedFileName;
            } else {
              uploadButton.textContent = 'Select Audio File';
            }
          }
        });

        // Delete sound button and remove associated localStorage items
        deleteButton.addEventListener('click', function() {
          // Stop sound if it's playing
          playingAudios.forEach(audio => {
            try {
              const soundFile = localStorage.getItem(`sound${soundId}File`);
              if (soundFile && audio.src === soundFile) {
                audio.pause();
                audio.currentTime = 0;
                playingAudios = playingAudios.filter(a => a !== audio);
              }
            } catch (e) {
              console.error("Error stopping audio:", e);
            }
          });
          
          localStorage.removeItem(`sound${soundId}Name`);
          localStorage.removeItem(`sound${soundId}File`);
          localStorage.removeItem(`sound${soundId}FileName`);
          container.remove();
          showStatus(`Sound deleted successfully`, 'success');
        });
      }

      // Load saved sound names
      function loadSavedData() {
        // Find highest sound ID in localStorage by checking for pattern
        let highestId = 1;
        
        for (let i = 0; i < localStorage.length; i++) {
          const key = localStorage.key(i);
          if (key && key.match(/^sound(\d+)(Name|File|FileName)$/)) {
            const id = parseInt(key.match(/^sound(\d+)(Name|File|FileName)$/)[1]);
            if (!isNaN(id) && id > highestId) {
              highestId = id;
            }
          }
        }
        
        // Update sound count based on highest ID found
        soundCount = highestId;
        
        // Create containers for any saved sounds
        for (let i = 1; i <= soundCount; i++) {
          // Skip the first one since it's already in the HTML
          if (i === 1) continue;
          
          const hasSound = localStorage.getItem(`sound${i}Name`) || localStorage.getItem(`sound${i}File`);
          
          if (hasSound) {
            // Only create if this container doesn't already exist
            if (!document.querySelector(`.sound-container[data-sound-id="${i}"]`)) {
              const newContainer = createSoundButton(i);
              soundButtonsContainer.appendChild(newContainer);
            }
          }
        }
        
        // Update all containers with saved data
        document.querySelectorAll('.sound-container').forEach(container => {
          const soundId = container.dataset.soundId;
          const button = container.querySelector('.sound-button');
          const nameInput = container.querySelector('.sound-name');
          const uploadButton = container.querySelector('.upload-button');
          
          const soundName = localStorage.getItem(`sound${soundId}Name`);
          const fileName = localStorage.getItem(`sound${soundId}FileName`);
          
          if (soundName) {
            nameInput.value = soundName;
            button.textContent = soundName;
          }
          
          if (fileName) {
            uploadButton.textContent = fileName.length > 18
              ? fileName.substring(0, 15) + '...' 
              : fileName;
          } else {
            uploadButton.textContent = 'Select Audio File';
          }
        });
        
        // Load user preferences
        if (localStorage.getItem('soundOverlay') === 'true') {
          soundOverlayCheckbox.checked = true;
        }
        
        if (localStorage.getItem('autoClicker') === 'true') {
          autoClickerCheckbox.checked = true;
          autoClickDelayLabel.style.display = 'block';
        }
        
        const savedDelay = localStorage.getItem('autoClickDelay');
        if (savedDelay !== null) {
          autoClickDelayInput.value = savedDelay;
        }
      }

      // Event Listeners for UI Controls
      
      // Sound Overlay checkbox
      soundOverlayCheckbox.addEventListener('change', function() {
        if (!this.checked) {
          stopAllAudios();
        }
        localStorage.setItem('soundOverlay', this.checked);
      });
      
      // Auto Clicker checkbox
      autoClickerCheckbox.addEventListener('change', function() {
        autoClickDelayLabel.style.display = this.checked ? 'block' : 'none';
        
        if (this.checked) {
          if (currentlyHoveredButton) {
            startAutoClicker();
          }
        } else {
          stopAutoClicker();
        }
        
        localStorage.setItem('autoClicker', this.checked);
      });
      
      // Auto Clicker delay input - handle Enter key press
      autoClickDelayInput.addEventListener('keydown', function(e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          applyAutoClickerDelay();
        }
      });
      
      // Auto Clicker delay apply button
      applyDelayBtn.addEventListener('click', applyAutoClickerDelay);

      // Add a new sound button
      addSoundButton.addEventListener('click', function() {
        soundCount++;
        const newSoundButton = createSoundButton(soundCount);
        soundButtonsContainer.appendChild(newSoundButton);
        showStatus(`New sound button added`, 'success');
      });

      // Clear all sounds button
      clearAllSoundsBtn.addEventListener('click', clearAllSounds);
      
      // Keyboard shortcut: Shift+C to clear all sounds
      document.addEventListener('keydown', function(e) {
        if (e.shiftKey && e.key.toLowerCase() === 'c') {
          clearAllSounds();
        }
      });

      // Options menu toggle
      optionsButton.addEventListener('click', function(e) {
        e.stopPropagation();
        optionsContent.classList.toggle('active');
        overlay.classList.toggle('active');
      });

      // Close options when clicking overlay
      overlay.addEventListener('click', function() {
        closeOptionsMenu();
      });
      
      // Logout button
      logoutBtn.addEventListener('click', function() {
        window.location.href = 'index.html';
      });

      // Attach event listeners to initial sound container
      const initialContainer = document.querySelector('.sound-container[data-sound-id="1"]');
      if (initialContainer) {
        attachEventListeners(initialContainer);
      }
      
      // Load saved data
      loadSavedData();
      
      // Debug message to show initialization complete
      console.log("LocalSounds initialization complete");
    });
  </script>
</body>

</html>
