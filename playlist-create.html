<!-- playlist-create.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Create Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    * { font-family: 'Roboto Mono', monospace; box-sizing: border-box; }
    :root {
      --black: #000;
      --white: #fff;
      --light-gray: #f0f0f0;
      --dark-gray: #333;
      --pill-radius: 50px;
      --card-radius: 24px;
    }
    body { background: var(--light-gray); margin: 0; color: var(--black); }
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 1rem 2rem; background: var(--dark-gray); color: var(--white);
    }
    .nav-buttons { display: flex; gap: 1rem; }
    .btn {
      padding: .75rem 1.5rem; border-radius: var(--pill-radius);
      background: transparent; border: 2px solid var(--white);
      color: var(--white); cursor: pointer; font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .btn.big { padding: 1rem 2rem; font-size: 1.1rem; }
    .btn:hover { background: var(--white); color: var(--dark-gray); }
    .form-container {
      max-width: 700px; margin: 2rem auto; padding: 2rem;
      background: var(--white); border-radius: var(--card-radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 { margin-bottom: 1.5rem; }
    label { display: block; margin-bottom: .5rem; font-weight: 500; }
    select, input[type="text"], textarea, input[type="file"] {
      width: 100%; padding: 1rem; margin-bottom: 1.5rem;
      border: 1px solid var(--dark-gray); border-radius: var(--pill-radius);
      font-size: 1rem; background: var(--white);
    }
    .sound-section { margin-bottom: 1.5rem; }
    .sound-section h2 { margin-bottom: .5rem; font-size: 1.25rem; }
    .sound-grid {
      display: grid; grid-template-columns: repeat(auto-fill,minmax(100px,1fr)); gap: .75rem;
    }
    .sound-btn {
      min-width: 100px; height: 100px; border-radius: var(--pill-radius);
      background-color: var(--white); color: var(--dark-gray);
      border: 2px solid var(--dark-gray); cursor: pointer;
      font-size: 0.85rem; font-weight: bold;
      padding: 0 1.5rem; transition: background-color 0.3s ease, transform 0.1s ease;
      display: flex; align-items: center; justify-content: center;
      text-align: center; line-height: 1.2;
      max-width: 250px; word-wrap: break-word; hyphens: auto;
    }
    .sound-btn.short-text {
      width: 100px; height: 100px; border-radius: 50%; padding: 0.5rem;
    }
    .sound-btn.selected { background: #aaf; border-color: #88c; }
    .sound-btn:hover { background: var(--light-gray); }
    .btn.primary {
      background: var(--dark-gray); color: var(--white); border: none;
    }
    #notification {
      position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%);
      background: var(--dark-gray); color: var(--white);
      padding: .75rem 1.5rem; border-radius: var(--pill-radius);
      display: none;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <button id="dashboardBtn" class="btn big">Dashboard</button>
      <button id="logoutBtn" class="btn big">Log Out</button>
    </div>
  </nav>

  <main class="form-container">
    <h1>Create Playlist</h1>
    <label for="playlistType">Playlist Type</label>
    <select id="playlistType">
      <option value="normal">Normal (choose from library)</option>
      <option value="local">Local (upload files)</option>
    </select>
    <form id="createForm">
      <div id="normalSection" class="sound-section">
        <h2>Normal Sounds</h2>
        <div id="normalGrid" class="sound-grid"></div>
        <h2>Explicit Sounds</h2>
        <div id="explicitGrid" class="sound-grid"></div>
      </div>
      <div id="localSection" class="sound-section" style="display:none;">
        <h2>Upload Files</h2>
        <input type="file" id="fileInput" multiple accept="audio/*" />
        <div id="localGrid" class="sound-grid"></div>
      </div>
      <label for="name">Playlist Name</label>
      <input type="text" id="name" required maxlength="30" />
      <label for="description">Description</label>
      <textarea id="description" required maxlength="100"></textarea>
      <button type="submit" class="btn primary">Create Playlist</button>
    </form>
  </main>

  <div id="notification">Your playlist has been created! <a href="playlist.html" style="color:#fff; text-decoration:underline;">View Playlists</a></div>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();
    const typeSel = document.getElementById('playlistType');
    const normalSection = document.getElementById('normalSection');
    const localSection = document.getElementById('localSection');
    const normalGrid = document.getElementById('normalGrid');
    const explicitGrid = document.getElementById('explicitGrid');
    const localGrid = document.getElementById('localGrid');
    const fileInput = document.getElementById('fileInput');
    const form = document.getElementById('createForm');
    const notification = document.getElementById('notification');
    const dashBtn = document.getElementById('dashboardBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    let selections = [];

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = 'index.html';
      loadSoundButtons();
    });

    dashBtn.addEventListener('click', () => window.location.href = 'dashboard.html');
    logoutBtn.addEventListener('click', () => auth.signOut().then(() => window.location.href = 'index.html'));

    typeSel.addEventListener('change', () => {
      normalSection.style.display = typeSel.value === 'normal' ? 'block' : 'none';
      localSection.style.display = typeSel.value === 'local' ? 'block' : 'none';
    });

    function loadSoundButtons() {
      fetch('SoundboardSN.json')
        .then(res => res.json())
        .then(data => {
          (data.NormalSounds || []).forEach(file => createBtn('NormalSounds', file, normalGrid));
          (data.ExplicitSounds || []).forEach(file => createBtn('ExplicitSounds', file, explicitGrid));
        });
    }

    function createBtn(folder, fileName, container) {
      const label = fileName.replace(/\.(mp3|wav)$/i, '').replace(/_/g, ' ');
      const btn = document.createElement('div');
      btn.className = 'sound-btn';
      btn.textContent = label;
      if (label.length < 8) btn.classList.add('short-text');
      btn.addEventListener('click', () => toggleSelection({folder, fileName, label}, btn));
      container.appendChild(btn);
    }

    function toggleSelection(item, btn) {
      const idx = selections.findIndex(i => i.fileName === item.fileName && i.folder === item.folder);
      if (idx > -1) { selections.splice(idx,1); btn.classList.remove('selected'); }
      else { selections.push(item); btn.classList.add('selected'); }
    }

    fileInput.addEventListener('change', e => {
      localGrid.innerHTML =''; selections = [];
      Array.from(e.target.files).forEach(file => {
        const label = file.name.replace(/\.(mp3|wav)$/i,'');
        const reader = new FileReader();
        reader.onload = () => {
          const url = reader.result;
          const btn = document.createElement('div');
          btn.className = 'sound-btn selected';
          btn.textContent = label;
          if (label.length < 8) btn.classList.add('short-text');
          selections.push({label, url});
          btn.addEventListener('click', () => toggleLocal(label, url, btn));
          localGrid.appendChild(btn);
        };
        reader.readAsDataURL(file);
      });
    });

    function toggleLocal(label, url, btn) {
      const idx = selections.findIndex(i => i.url === url && i.label === label);
      if (idx > -1) { selections.splice(idx,1); btn.classList.remove('selected'); }
      else { selections.push({label, url}); btn.classList.add('selected'); }
    }

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const desc = document.getElementById('description').value.trim();
      const type = typeSel.value;
      const user = auth.currentUser;
      if (type === 'normal') {
        const snap = await db.collection('playlists')
          .where('owner','==',user.uid).where('type','==','normal').get();
        if (snap.size >= 10) return alert('Max 10 normal playlists');
        await db.collection('playlists').add({ owner:user.uid, type, name, description:desc, items:selections, createdAt:firebase.firestore.FieldValue.serverTimestamp() });
      } else {
        const local = JSON.parse(localStorage.getItem('localPlaylists')||'[]');
        if (local.length >=3) return alert('Max 3 local playlists');
        const id = Date.now().toString();
        local.push({ id, type, name, description:desc, items:selections });
        localStorage.setItem('localPlaylists', JSON.stringify(local));
      }
      notification.style.display='block'; setTimeout(() => notification.style.display='none',5000);
      form.reset(); selections=[]; localGrid.innerHTML='';
    });
  </script>
</body>
</html>
