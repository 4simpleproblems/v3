<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | VERN PRO</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap"
    rel="stylesheet"
  />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    /* 1) Ensure html/body span full viewport */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-color: #000000;
      --text-color: #ffffff;
      --primary-color: #ffffff;
      --secondary-border-color: #ffffff;
      --navbar-bg: #000000;
      --footer-bg: #000000;
      --hover-bg: #000000;
      --grid-line-color: #000;
      --accent-color: #000;
      --denied-bg: rgba(255, 255, 255, 0.9);
      --denied-text: var(--text-color);
      --status-bg: rgba(0, 0, 0, 0.6);
      --status-text: var(--bg-color);
      --status-error-color: #dc3545;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      text-transform: uppercase;
      text-align: center;
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      /* removed padding-top and padding-bottom here */
      /* grid background */
      background-image: repeating-linear-gradient(
          0deg,
          var(--grid-line-color),
          var(--grid-line-color) 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          90deg,
          var(--grid-line-color),
          var(--grid-line-color) 1px,
          transparent 1px,
          transparent 20px
        );
      background-size: 20px 20px;
    }

    a {
      color: var(--text-color);
      text-decoration: none;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: var(--navbar-bg);
      color: var(--text-color);
      text-align: left;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      height: 80px; /* explicit height */
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: 900;
      color: var(--text-color);
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
      margin-left: auto;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      min-height: 40px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      font-size: 14px;
      text-align: center;
    }

    .btn.primary {
      background-color: var(--primary-color);
      color: var(--bg-color);
      border: 1px solid var(--primary-color);
    }

    .btn.secondary {
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--secondary-border-color);
    }

    .btn.primary:hover {
      background-color: var(--hover-bg);
      color: var(--text-color);
      border-color: var(--hover-bg);
    }

    .btn.secondary:hover {
      background-color: var(--hover-bg);
      border-color: var(--hover-bg);
    }

    .btn-with-arrow::before {
      content: '\2192';
      margin-right: 8px;
      font-weight: bold;
      color: var(--accent-color);
    }

    /* Main & iFrame */
    main {
      flex: 1;
      margin-top: 80px; /* push down below navbar */
      margin-bottom: 0px; /* leave space for footer */
    }

    .iframe-container {
      height: calc(100vh - 80px - 60px);
      width: 100%;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Access Denied */
    #access-denied {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--denied-bg);
      color: var(--denied-text);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 150;
      text-transform: uppercase;
      padding-top: 80px;
      padding-bottom: 60px;
    }

    #access-denied h2 {
      margin-bottom: 20px;
      font-size: 2.5rem;
      font-weight: 900;
      color: var(--status-error-color);
    }

    #access-denied p {
      font-size: 1.2rem;
      text-transform: none;
      margin-bottom: 10px;
      color: var(--denied-text);
      opacity: 0.9;
    }

    #access-denied p:last-child {
      margin-bottom: 0;
      font-size: 1rem;
      opacity: 0.7;
    }

    /* Status Message */
    .status-message {
      display: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 0.9rem;
      background-color: var(--status-bg);
      color: var(--status-text);
      text-align: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      pointer-events: none;
      text-transform: uppercase;
      font-weight: 600;
    }

    .status-message.shown {
      display: block;
      animation: fadeInOut 2s ease forwards;
    }

    @keyframes fadeInOut {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }

    #logoutBtn {
      display: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
      }

      .nav-buttons {
        flex-direction: column;
        gap: 10px;
        align-items: flex-start;
        width: 100%;
      }

      main {
        margin-top: 120px;
        margin-bottom: 80px;
      }

      #access-denied {
        padding-top: 120px;
        padding-bottom: 80px;
      }

      #access-denied h2 {
        font-size: 2rem;
        margin-bottom: 15px;
      }

      #access-denied p {
        font-size: 1rem;
        margin-bottom: 8px;
      }

      #access-denied p:last-child {
        font-size: 0.9rem;
      }

      .status-message {
        padding: 8px 15px;
        font-size: 0.8rem;
        bottom: 15px;
      }
    }

    @media (max-width: 480px) {
      .navbar {
        padding: 15px 10px;
      }

      .logo {
        font-size: 20px;
      }

      .nav-buttons {
        gap: 8px;
      }

      .btn {
        padding: 8px 15px;
        font-size: 12px;
      }

      main {
        margin-top: 150px;
        margin-bottom: 100px;
      }

      #access-denied {
        padding-top: 150px;
        padding-bottom: 100px;
      }

      #access-denied h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      #access-denied p {
        font-size: 0.9rem;
        margin-bottom: 6px;
      }

      #access-denied p:last-child {
        font-size: 0.8rem;
      }

      .status-message {
        padding: 6px 12px;
        font-size: 0.7rem;
        bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <a href="index.html" class="btn secondary btn-with-arrow">Home</a>
      <a href="dashboard.html" class="btn secondary btn-with-arrow">Dashboard</a>
      <button id="logoutBtn" class="btn secondary">Log Out</button>
    </div>
  </nav>

  <div id="access-denied">
    <h2>Access Denied</h2>
    <p>YOU DO NOT HAVE PERMISSION TO ACCESS THIS PAGE.</p>
    <p>REDIRECTING TO HOME PAGE...</p>
  </div>

  <main>
    <div class="iframe-container">
      <iframe
        src="vernpro.html"
        allowfullscreen
        id="mainIframe"
        tabindex="0"
        title="Vern Pro Display"
        loading="lazy"
      ></iframe>
    </div>
  </main>

  <div class="status-message" id="statusMessage"></div>

  <script>
    document.getElementById('currentYear').textContent =
      new Date().getFullYear();

    let auth;
    let db;

    document.addEventListener('DOMContentLoaded', () => {
      const logoutButton = document.getElementById('logoutBtn');
      if (logoutButton) logoutButton.classList.add('hidden');

      if (typeof firebase !== 'undefined') {
        if (
          firebase.apps.length === 0 &&
          typeof firebaseConfig !== 'undefined'
        ) {
          try {
            firebase.initializeApp(firebaseConfig);
          } catch (error) {
            console.error('Firebase initialization error:', error);
            showAccessDenied();
            if (logoutButton) logoutButton.disabled = true;
            return;
          }
        }
        auth = firebase.auth();
        if (typeof firebase.firestore !== 'undefined') {
          db = firebase.firestore();
        } else {
          console.warn('Firestore SDK not available.');
        }
        auth.onAuthStateChanged((user) => handleAuthState(user));
      } else {
        console.error('Firebase SDK not available.');
        showAccessDenied();
        if (logoutButton) logoutButton.disabled = true;
      }
    });

    const AUTHORIZED_EMAILS = [
      '4simpleproblems@gmail.com',
      'belkwy30@minerva.sparcc.org',
      'belkja27@minerva.sparcc.org',
      'alleda30@minerva.sparcc.org',
      'otweno30@minerva.sparcc.org',
      'ludwza30@minerva.sparcc.org',
      'roseza30@minerva.sparcc.org',
      'kernai30@minerva.sparcc.org'
    ];

    function handleAuthState(user) {
      const logoutButton = document.getElementById('logoutBtn');
      const accessDenied = document.getElementById('access-denied');
      const mainIframe = document.getElementById('mainIframe');

      if (user) {
        if (logoutButton) {
          logoutButton.classList.remove('hidden');
          setupLogoutListener();
        }
        if (AUTHORIZED_EMAILS.includes(user.email)) {
          if (accessDenied) accessDenied.style.display = 'none';
          showStatus('WELCOME, HUMAN');
        } else {
          showAccessDenied();
          showStatus('ACCESS DENIED - UNAUTHORIZED USER');
          console.log('Unauthorized access attempt by:', user.email);
        }
      } else {
        showAccessDenied();
        showStatus('ACCESS DENIED - NOT AUTHENTICATED');
        console.log('User not authenticated. Redirecting to index.html');
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
      }
    }

    function showAccessDenied() {
      const accessDenied = document.getElementById('access-denied');
      const mainIframe = document.getElementById('mainIframe');
      if (accessDenied) accessDenied.style.display = 'flex';
      if (mainIframe) mainIframe.src = 'about:blank';
    }

    function setupLogoutListener() {
      const logoutButton = document.getElementById('logoutBtn');
      if (logoutButton && auth) {
        const newBtn = logoutButton.cloneNode(true);
        logoutButton.parentNode.replaceChild(newBtn, logoutButton);
        newBtn.addEventListener('click', () => {
          auth
            .signOut()
            .then(() => {
              showStatus('LOGGED OUT SUCCESSFULLY');
              setTimeout(() => {
                window.location.href = 'index.html';
              }, 1000);
            })
            .catch((error) => {
              showStatus(
                'ERROR LOGGING OUT: ' + error.message.toUpperCase()
              );
            });
        });
      }
    }

    function showStatus(message) {
      const el = document.getElementById('statusMessage');
      if (!el) return;
      el.classList.remove('shown');
      el.textContent = message;
      void el.offsetWidth;
      el.classList.add('shown');
    }

    document.addEventListener('keydown', (e) => {
      const iframe = document.getElementById('mainIframe');
      if (!iframe) return;
      const k = e.key.toLowerCase();

      if (e.ctrlKey && e.shiftKey) {
        if (k === 'x') {
          window.location = 'dashboard.html';
          e.preventDefault();
        }
        if (k === 'i') {
          iframe.focus();
          showStatus('IFRAME FOCUSED! PRESS ENTER TO INTERACT.');
          e.preventDefault();
        }
      }

      if (e.key === 'Escape' && document.activeElement === iframe) {
        iframe.blur();
        window.focus();
        showStatus('FOCUS RETURNED TO PARENT PAGE.');
        e.preventDefault();
      }
    });

    const mainIframe = document.getElementById('mainIframe');
    if (mainIframe) {
      mainIframe.addEventListener('focus', () =>
        showStatus('YOU ARE NOW INSIDE THE IFRAME. PRESS ESC TO RETURN.')
      );
      mainIframe.addEventListener('blur', () =>
        showStatus('YOU LEFT THE IFRAME.')
      );
      mainIframe.style.outline = '2px solid transparent';
      mainIframe.addEventListener('focus', () => {
        mainIframe.style.outlineColor = 'var(--accent-color)';
      });
      mainIframe.addEventListener('blur', () => {
        mainIframe.style.outlineColor = 'transparent';
      });

      mainIframe.addEventListener('load', () => {
        try {
          if (
            mainIframe.contentDocument &&
            mainIframe.contentWindow
          ) {
            mainIframe.contentWindow.eval(`
              (function(){
                const realAlert = window.alert;
                window.alert = function(msg){
                  window.parent.postMessage({ type: 'relayAlert', message: msg }, '*');
                  return true;
                };
                window.addEventListener('message', ev => {
                  if (ev.data && ev.data.type === 'relayAlertResponse') {
                    console.log('Iframe received alert response:', ev.data.accepted);
                  }
                  if (ev.data && ev.data.type === 'executeFunction' && typeof window[ev.data.functionName] === 'function') {
                    window[ev.data.functionName](...ev.data.args);
                  }
                }, false);
              })();
            `);
          }
        } catch (err) {
          console.warn('Could not inject alert-override into iframe:', err);
        }
      });

      window.addEventListener(
        'message',
        (ev) => {
          const d = ev.data;
          if (d && d.type === 'relayAlert') {
            const ok = confirm(d.message);
            if (ev.source) {
              ev.source.postMessage(
                { type: 'relayAlertResponse', accepted: ok },
                ev.origin || '*'
              );
              showStatus('POPUP HANDLED: ' + (ok ? 'OK' : 'CANCEL'));
            }
          }
          if (typeof d === 'string') {
            showStatus('RECEIVED FROM IFRAME: ' + d.toUpperCase());
          }
        },
        false
      );
    }
  </script>
</body>
</html>
