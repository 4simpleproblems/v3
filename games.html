<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>4SP | GAME LIBRARY</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg-color: #ffffff; /* Light background */
            --text-color: #333333; /* Dark text */
            --primary-color: #333333; /* Dark primary for contrast on light */
            --secondary-border-color: #cccccc; /* Medium gray border */
            --navbar-bg: #f0f0f0; /* Light gray for navbar */
            --footer-bg: #f0f0f0; /* Light gray for footer */
            --hover-bg: #e0e0e0; /* Lighter gray on hover */
            --grid-line-color: #f0f0f0; /* Light gray grid lines */
            --accent-color: #333333; /* Dark accent color */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            text-transform: uppercase;
            text-align: center; /* Center all text by default */
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding-top: 80px; /* Add padding to account for fixed navbar */

            /* Grid Background */
            background-image: repeating-linear-gradient(0deg, var(--grid-line-color), var(--grid-line-color) 1px, transparent 1px, transparent 20px),
                              repeating-linear-gradient(90deg, var(--grid-line-color), var(--grid-line-color) 1px, transparent 1px, transparent 20px);
            background-size: 20px 20px; /* Size of each grid cell */
        }

         /* Remove triangular gradients */
        body::before, body::after {
            content: none;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        nav.navbar {
            position: fixed; /* Ensure navbar stays at the top */
            top: 0;
            left: 0;
            width: 100%;
            background-color: var(--navbar-bg); /* Light gray */
            color: var(--text-color); /* Dark text */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100; /* Ensure navbar is above content */
             text-align: left; /* Override center for navbar layout */
        }
        .logo {
            font-size: 24px;
            font-weight: 900; /* Bolder weight */
            color: var(--text-color);
        }
        .nav-buttons {
             display: flex; /* Use flex */
             gap: 15px; /* Add gap */
             align-items: center;
             text-align: left; /* Ensure text in buttons is not affected by body center */
        }
        .nav-buttons a, .nav-buttons button {
            /* Styles derived from .btn base class */
            padding: 10px 20px; /* Adjusted padding */
            border-radius: 5px; /* Less rounded */
            text-decoration: none;
            font-weight: 600; /* Bolder weight */
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid var(--secondary-border-color); /* Medium gray border */
            background: transparent;
            color: var(--text-color); /* Dark text */
            font-family: 'Outfit', sans-serif; /* Use Outfit font */
            text-transform: uppercase; /* All caps */
            font-size: 14px; /* Adjusted font size */
            text-align: center; /* Center button text */
            display: inline-flex; /* Use flex to align content and arrow */
            align-items: center; /* Vertically center content and arrow */
            margin-left: 0; /* Remove margin-left if using flexbox gap */
        }
         /* Apply secondary style directly for consistency */
         .nav-buttons a.secondary, .nav-buttons button.secondary {
             background-color: transparent;
             color: var(--text-color);
             border-color: var(--secondary-border-color);
         }
         .nav-buttons a.secondary:hover, .nav-buttons button.secondary:hover {
            background: var(--hover-bg); /* Light gray hover */
            border-color: var(--hover-bg);
         }

         /* Button with Arrow */
        .btn-with-arrow::before {
            content: '\2192'; /* Right arrow character */
            margin-right: 8px; /* Space between arrow and text */
            font-weight: bold; /* Make arrow slightly bolder */
             color: var(--accent-color); /* Dark accent color for arrow */
        }


        header {
            background-color: var(--navbar-bg); /* Light gray */
            padding: 1.5rem; /* Adjusted padding */
            text-align: center;
            font-size: 2rem; /* Adjusted font size */
            border-bottom: 2px solid var(--secondary-border-color); /* Medium gray border */
            color: var(--text-color); /* Dark text */
            font-family: 'Outfit', sans-serif;
             font-weight: 900;
             text-transform: uppercase;
             width: 100%; /* Ensure header spans full width below navbar */
             position: relative; /* Needed for potential positioning if not fixed */
             z-index: 1; /* Ensure header is below fixed navbar but above grid */
        }

        main {
             flex: 1; /* Allow main content to grow */
             width: 100%; /* Ensure main spans full width */
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 1.5rem; /* Kept original gap, consistent with other grids */
            padding: 2rem;
            max-width: 1200px; /* Center grid */
            margin: 0 auto; /* Center grid */
        }

        .game-card {
            background-color: var(--navbar-bg); /* Light gray background */
            border-radius: 10px; /* Kept original border-radius */
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease; /* Added smooth transitions */
            box-shadow: 0 4px 10px rgba(0,0,0,0.08); /* Subtle shadow */
            border: 1px solid var(--secondary-border-color); /* Subtle border */
             display: flex; /* Use flex to layout image and title */
             flex-direction: column;
        }

        .game-card:hover {
            transform: scale(1.03); /* Subtle scale */
             box-shadow: 0 6px 12px rgba(0,0,0,0.15); /* More prominent shadow */
             border-color: var(--accent-color); /* Accent border on hover */
        }

        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
             /* Optional: Add border-radius to top corners of image if card has radius */
             border-top-left-radius: 9px;
             border-top-right-radius: 9px;
        }

        .game-card .title {
            padding: 0.8rem 0.5rem; /* Adjusted padding */
            font-weight: 600; /* Bolder weight */
            text-align: center;
            font-size: 1rem;
            color: var(--text-color); /* Dark text */
             font-family: 'Outfit', sans-serif; /* Use Outfit font */
             text-transform: uppercase; /* All caps */
        }

        /* Style for loading/error message */
         .games-grid p {
             color: var(--error-color); /* Error color */
             padding: 1rem;
             text-align: center;
             width: 100%; /* Take full width in grid */
             grid-column: 1 / -1; /* Span all columns in grid */
             text-transform: uppercase; /* All caps */
         }


        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(51, 51, 51, 0.6); /* Slightly lighter dark color for footer text */
            font-size: 14px;
            background-color: var(--footer-bg);
            text-transform: uppercase;
            width: 100%;
             margin-top: auto; /* Push footer to the bottom */
        }


         /* Responsive adjustments */
        @media (max-width: 768px) {
             nav.navbar {
                flex-direction: column;
                gap: 10px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            body {
                 padding-top: 120px; /* Adjust padding for stacked navbar */
            }

            header {
                 font-size: 1.5rem;
                 padding: 1rem;
            }

            .games-grid {
                 gap: 1rem; /* Smaller gap */
                 padding: 1rem; /* Smaller padding */
            }

             .game-card {
                 border-radius: 8px; /* Slightly smaller radius */
             }
             .game-card img {
                 border-top-left-radius: 7px;
                 border-top-right-radius: 7px;
             }

             .game-card .title {
                 font-size: 0.9rem;
                 padding: 0.6rem 0.4rem;
             }
        }

         @media (max-width: 480px) {
            nav.navbar {
                 padding: 15px 10px;
             }
             .logo {
                font-size: 20px;
             }

            .nav-buttons {
                 gap: 8px;
             }

            .btn {
                 padding: 8px 15px;
                 font-size: 12px;
            }

             body {
                 padding-top: 150px; /* Adjust padding for stacked navbar */
             }

             header {
                 font-size: 1.3rem;
                 padding: 0.8rem;
             }

             .games-grid {
                 gap: 0.8rem;
                 padding: 0.8rem;
                 grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Smaller minmax */
             }

             .game-card {
                 border-radius: 6px; /* Smaller radius */
             }
              .game-card img {
                 border-top-left-radius: 5px;
                 border-top-right-radius: 5px;
             }

             .game-card .title {
                 font-size: 0.8rem;
                 padding: 0.5rem 0.3rem;
             }
        }

         /* Helper to darken color in CSS variables - requires preprocessor or manual calculation */
        /* This is a placeholder, actual darkening needs to be done manually or with JS/preprocessor */
        /* For simplicity, manual adjustment is used in the variables above */
        /* function darken(color, percent) { ... } */

    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="index.html" class="btn secondary btn-with-arrow">Home</a>
            <a href="dashboard.html" class="btn secondary btn-with-arrow">Dashboard</a>
        </div>
    </nav>

    <header>ðŸŽ® GAME LIBRARY</header>

    <main>
        <div class="games-grid" id="gamesContainer">
            </div>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> 4SP</p>
    </footer>

    <script>
        // Display current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        const container = document.getElementById('gamesContainer');

        // Update with your actual raw GitHub repo link
        const gamesJsonURL = 'https://raw.githubusercontent.com/4simpleproblems/<your-repo-name>/main/games.json';

        fetch(gamesJsonURL)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }
                return res.json();
            })
            .then(games => {
                if (!games || games.length === 0) {
                     container.innerHTML = '<p>NO GAMES FOUND.</p>';
                     return;
                }
                // Clear loading message if it exists
                 const loadingMsg = document.querySelector('.games-grid p');
                 if (loadingMsg) loadingMsg.remove();


                games.forEach(game => {
                    const card = document.createElement('div');
                    card.className = 'game-card';
                    card.onclick = () => {
                        if (game.url) {
                            window.open(game.url, '_blank');
                        } else {
                             console.warn(`Game "${game.name}" has no URL defined.`);
                        }
                    };

                    card.innerHTML = `
                        <img src="${game.thumbnail || 'placeholder.png'}" alt="${game.name || 'Game'} Thumbnail" onerror="this.onerror=null;this.src='placeholder.png';"/>
                        <div class="title">${game.name || 'Unnamed Game'}</div>
                    `;

                    container.appendChild(card);
                });
            })
            .catch(err => {
                console.error('Failed to load games:', err);
                container.innerHTML = '<p>FAILED TO LOAD GAMES. PLEASE TRY AGAIN LATER.</p>';
            });
    </script>
</body>
</html>
