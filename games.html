<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Library</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      border-bottom: 2px solid #333;
    }

    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .game-card {
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
    }

    .game-card .title {
      padding: 0.5rem;
      font-weight: bold;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>ðŸŽ® Game Library</header>
  <main class="games-grid" id="gamesContainer"></main>

  <script>
    const container = document.getElementById('gamesContainer');

    // Update with your actual raw GitHub repo link
    const gamesJsonURL = 'https://raw.githubusercontent.com/4simpleproblems/<your-repo-name>/main/games.json';

    fetch(gamesJsonURL)
      .then(res => res.json())
      .then(games => {
        games.forEach(game => {
          const card = document.createElement('div');
          card.className = 'game-card';
          card.onclick = () => {
            window.open(game.url, '_blank');
          };

          card.innerHTML = `
            <img src="${game.thumbnail}" alt="${game.name} Thumbnail" />
            <div class="title">${game.name}</div>
          `;

          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Failed to load games:', err);
        container.innerHTML = '<p style="color: red; padding: 1rem;">Failed to load games. Please try again later.</p>';
      });
  </script>
</body>
</html>
