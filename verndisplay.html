<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4SP | VERN VIEWER</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet" />

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        :root {
            --bg-color: #000000;
            /* Light background */
            --text-color: #ffffff;
            /* Dark text */
            --primary-color: #ffffff;
            /* Dark primary for contrast on light */
            --secondary-border-color: #ffffff;
            /* Medium gray border */
            --navbar-bg: #000000;
            /* Light gray for navbar */
            --footer-bg: #000000;
            /* Light gray for footer */
            --hover-bg: #000000;
            /* Lighter gray on hover */
            --grid-line-color: #000;
            /* Light gray grid lines */
            --accent-color: #000;
            /* Dark accent color */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Outfit', sans-serif;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            text-transform: uppercase;
            /* Apply uppercase to body text */
            text-align: center;
            /* Center content by default */
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;

            /* Grid Background */
            background-image: repeating-linear-gradient(0deg, var(--grid-line-color), var(--grid-line-color) 1px, transparent 1px, transparent 20px),
                repeating-linear-gradient(90deg, var(--grid-line-color), var(--grid-line-color) 1px, transparent 1px, transparent 20px);
            background-size: 20px 20px;
            /* Size of each grid cell */

            /* Add padding to account for fixed navbar and footer */
            padding-top: 80px;
            /* Default padding for fixed navbar */
            padding-bottom: 60px;
            /* Default padding for fixed footer */
        }

        /* Remove triangular gradients */
        body::before,
        body::after {
            content: none;
        }

        a {
            color: var(--text-color);
            text-decoration: none;
        }

        /* Navbar - consistent with other pages */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            /* Adjusted padding */
            background-color: var(--navbar-bg);
            /* Light gray */
            color: var(--text-color);
            /* Dark text */
            text-align: left;
            /* Override center for navbar layout */
            width: 100%;
            position: fixed;
            /* Ensure navbar is fixed */
            top: 0;
            left: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--text-color);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            /* Adjusted gap */
            align-items: center;
            text-align: left;
            /* Ensure text in buttons is not affected by body center */
            margin-left: auto;
            /* Pushes the nav-buttons group to the right */
        }

        /* Buttons (Base Styles) */
        .btn {
            display: inline-flex;
            /* Use inline-flex */
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            /* Adjusted padding */
            min-height: 40px;
            border-radius: 5px;
            /* Less rounded */
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            font-size: 14px;
            text-align: center;
        }

        .btn.primary {
            background-color: var(--primary-color);
            color: var(--bg-color);
            /* White text on dark primary */
            border: 1px solid var(--primary-color);
        }

        .btn.secondary {
            background-color: transparent;
            color: var(--text-color);
            /* Dark text on light secondary */
            border: 1px solid var(--secondary-border-color);
        }

        .btn.primary:hover {
            background-color: var(--hover-bg);
            color: var(--text-color);
            /* Dark text on light hover */
            border-color: var(--hover-bg);
        }

        .btn.secondary:hover {
            background-color: var(--hover-bg);
            border-color: var(--hover-bg);
        }

        /* Button with Arrow */
        .btn-with-arrow::before {
            content: '\2192';
            /* Right arrow character */
            margin-right: 8px;
            /* Space between arrow and text */
            font-weight: bold;
            /* Make arrow slightly bolder */
            color: var(--accent-color);
            /* Dark accent color for arrow */
        }

        main {
            flex: 1;
            /* Allow main content area to grow */
            width: 100%;
            /* Ensure main takes full width */
             display: flex; /* Use flex to manage iframe */
             flex-direction: column; /* Stack items in main (only iframe) */
        }

        /* Iframe */
        iframe {
            width: 100%;
            height: 100%;
            /* Iframe fills the main container */
            border: none;
            display: block;
            /* Ensure iframe is block-level */
             flex-grow: 1; /* Allow iframe to grow and fill vertical space */
        }


        /* Footer - consistent */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(51, 51, 51, 0.6);
            /* Slightly lighter dark color for footer text */
            font-size: 14px;
            background-color: var(--footer-bg);
            text-transform: uppercase;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            z-index: 100;
        }

         .hidden {
            display: none !important;
         }

         /* Responsive adjustments */
        @media (max-width: 768px) {
             .navbar {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
                 margin-left: 0;
                 width: 100%;
            }

            body {
                 padding-top: 120px; /* Adjust padding for stacked navbar */
                 padding-bottom: 80px; /* Adjust padding for footer */
            }

             /* No specific responsive styles needed for main/iframe layout unless adjusting padding */
        }

         @media (max-width: 480px) {
            .navbar {
                 padding: 15px 10px;
             }
             .logo {
                font-size: 20px;
             }

            .nav-buttons {
                 gap: 8px;
             }

            .btn {
                 padding: 8px 15px;
                 font-size: 12px;
            }

             body {
                 padding-top: 150px; /* Adjust padding for stacked navbar */
                 padding-bottom: 100px; /* Adjust padding for footer */
             }

             /* No specific responsive styles needed for main/iframe layout unless adjusting padding */
        }

         /* Helper to darken color in CSS variables - requires preprocessor or manual calculation */
        /* This is a placeholder, actual darkening needs to be done manually or with JS/preprocessor */
        /* function darken(color, percent) { ... } */

    </style>
</head>

<body>

    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
             <a href="index.html" class="btn secondary btn-with-arrow">Home</a>
            <a href="dashboard.html" class="btn secondary btn-with-arrow">Dashboard</a>
             <button id="logoutBtn" class="btn secondary">Log Out</button>
        </div>
    </nav>

    <main>
        <iframe
            id="viewer"
            src="https://vern4235.surge.sh/"
            title="https://vern4235.surge.sh/"
            allowfullscreen="true"
            allow="fullscreen; payment; geolocation"
            referrerpolicy="origin">
        </iframe>
    </main>

    <footer>
        <p>&copy; <span id="currentYear"></span> 4SP</p>
    </footer>

    <script>
        // Display current year in footer
        document.getElementById('currentYear').textContent = new Date().getFullYear();


        // --- Firebase Auth Listener & Logout ---
        let auth; // Declare auth variable

        document.addEventListener('DOMContentLoaded', () => {
            // Initially hide logout button until user is confirmed authenticated
            const logoutButton = document.getElementById('logoutBtn');
            if (logoutButton) logoutButton.classList.add('hidden');

            // Check if Firebase SDK and Auth are available on DOM load
            if (typeof firebase !== 'undefined' && typeof firebase.auth !== 'undefined') {
                // Initialize Auth
                try {
                     // Initialize Firebase app if not already initialized
                     if (firebase.apps.length === 0 && typeof firebaseConfig !== 'undefined') {
                         firebase.initializeApp(firebaseConfig);
                     }
                     auth = firebase.auth(); // Assign auth instance

                    // Set up auth state change listener
                    auth.onAuthStateChanged(user => handleAuthState(user));

                } catch (error) {
                    console.error('Firebase initialization or Auth init error:', error);
                    // Handle Firebase initialization error - no specific message needed on this page, just console error
                     if (logoutButton) logoutButton.classList.add('hidden'); // Ensure logout is hidden
                }

            } else {
                console.error("Firebase SDK or Auth not available on DOM load.");
                // Handle case where Firebase script failed to load - no specific message needed on this page
                 if (logoutButton) logoutButton.classList.add('hidden'); // Ensure logout is hidden
            }
        });

        // Function to handle authentication state changes
        function handleAuthState(user) {
            const logoutButton = document.getElementById('logoutBtn');

            if (user) {
                console.log("User is logged in:", user.email);
                // User is logged in, show logout button and setup listener
                if (logoutButton) logoutButton.classList.remove('hidden');
                setupLogoutListener(); // Setup logout listener only if authenticated

            } else {
                console.log("No user logged in.");
                // No user logged in, hide logout button
                if (logoutButton) logoutButton.classList.add('hidden');
                 // No redirect on this page if not authenticated, just hide auth-dependent elements
            }
        }

         // Setup logout button listener
         function setupLogoutListener() {
             const logoutButton = document.getElementById('logoutBtn');
             // Add listener only if button exists and auth is initialized
             if (logoutButton && auth) {
                 // Remove any existing listener to prevent duplicates
                 const newLogoutButton = logoutButton.cloneNode(true);
                 logoutButton.parentNode.replaceChild(newLogoutButton, logoutButton);
                 const currentLogoutButton = newLogoutButton; // Use the new button instance

                 currentLogoutButton.addEventListener('click', () => {
                     auth.signOut().then(() => {
                         console.log("User signed out.");
                         window.location.href = 'index.html'; // Redirect to index after logout
                     }).catch(error => {
                         console.error("Logout Error:", error);
                         alert("Error logging out. Please try again.");
                     });
                 });
             } else {
                 console.warn("Logout button or Firebase Auth not available for listener setup.");
             }
         }
         // --- End Firebase Auth Listener & Logout ---


        // Handle messages from the iframe for potential redirect requests
        window.addEventListener('message', function(event) {
            // You can add origin checking for security if needed
            // if (event.origin !== "https://vern4235.surge.sh") return; // Check origin if possible

            if (event.data && event.data.type === 'redirect') {
                if (event.data.url) {
                    console.log("Redirect message received from iframe:", event.data.url);
                    // Optionally add a check to only allow redirects to trusted origins
                    // if (event.data.url.startsWith('https://youralloweddomain.com')) {
                         window.location.href = event.data.url;
                    // } else {
                    //     console.warn("Blocked untrusted redirect request from iframe:", event.data.url);
                    // }
                }
            }
        });

        // Add keyboard shortcut for fullscreen (F key functionality)
        document.addEventListener('keydown', function(e) {
            // Check for 'f' key or keyCode 70 (for compatibility, though key is preferred)
            if (e.key === 'f' || e.keyCode === 70) {
                // Prevent default browser action for 'f' if it exists and you don't want it
                 e.preventDefault();

                const iframe = document.getElementById('viewer');
                if (iframe) { // Ensure iframe element exists
                    // Check if iframe's contentDocument is available and try to request fullscreen on it
                    // This is often necessary for fullscreen to work correctly from the parent page
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

                    if (iframeDoc.documentElement.requestFullscreen) {
                         iframeDoc.documentElement.requestFullscreen();
                    } else if (iframe.requestFullscreen) {
                        // Fallback to requesting fullscreen on the iframe element itself
                        iframe.requestFullscreen();
                    } else if (iframe.mozRequestFullScreen) {
                        iframe.mozRequestFullScreen();
                    } else if (iframe.webkitRequestFullscreen) {
                        iframe.webkitRequestFullscreen();
                    } else if (iframe.msRequestFullscreen) {
                        iframe.msRequestFullscreen();
                    } else {
                        console.warn("Fullscreen API not supported in this browser.");
                        // Optionally alert the user
                        // alert("Fullscreen mode is not supported in your browser.");
                    }
                } else {
                    console.error("Iframe element not found.");
                }
            }
        });
    </script>
     </body>

</html>
