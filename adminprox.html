<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Vern</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <!-- Firebase Configuration -->
  <script src="firebase-config.js"></script>

  <style>
    :root {
      --dark-bg: #0a0a0a;
      --darker-bg: #070707;
      --light-text: #f0f0f0;
      --accent-color: #f0f0f0;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
      font-weight: bold;
    }
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--dark-bg);
      color: var(--light-text);
      overflow: hidden;
    }
    .navbar-container {
      position: relative;
      overflow: visible;
      height: auto;
      z-index: 100;
      flex-shrink: 0;
    }
    .navbar {
      background-color: var(--darker-bg);
      color: var(--light-text);
      padding: 0.75rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid var(--accent-color);
      width: 100%;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
    }
    .btn {
      padding: 0.5rem 0.5rem;
      border-radius: 50px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    .btn.secondary {
      background-color: transparent;
      color: var(--light-text);
      border: 2px solid var(--light-text);
    }
    .btn.secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Hide logout button until we know user is logged in */
    #logoutBtn {
      display: none;
    }

    .iframe-container {
      flex: 1;
      width: 100%;
      position: relative;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    .status-message {
      display: none;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      background-color: rgba(0, 0, 0, 0.6);
      text-align: center;
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      color: var(--light-text);
      pointer-events: none;
    }
    .status-message.shown {
      display: block;
      animation: fadeInOut 2s ease forwards;
    }
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="navbar-container" id="navbarContainer">
    <nav class="navbar">
      <div class="logo">4SP</div>
      <div class="nav-buttons">
        <a href="dashboard.html" class="btn secondary">Dashboard</a>
        <button class="btn secondary" id="logoutBtn">Logout</button>
      </div>
    </nav>
  </div>

  <div class="status-message" id="statusMessage"></div>

  <div class="iframe-container" id="iframeContainer">
    <!-- Updated src to point to your local verndisplay.html -->
    <iframe
      src="adminproxdisplay.html"
      allowfullscreen
      id="mainIframe"
      tabindex="0"
      title="Admin Prox Display"
    ></iframe>
  </div>

  <script>
    // --- Firebase initialization ---
    try {
      if (typeof firebaseConfig !== 'undefined') {
        firebase.initializeApp(firebaseConfig);
      } else {
        console.error("Firebase configuration not found. Make sure firebase-config.js is properly set up.");
      }
    } catch (error) {
      console.error("Error initializing Firebase:", error);
    }

    // --- Auth guard: redirect logged-out users ---
    function handleAuthState(user) {
      const logoutBtn = document.getElementById('logoutBtn');
      if (user) {
        // Reveal logout when authenticated
        logoutBtn.style.display = 'inline-flex';
      } else {
        // Not authenticated â†’ back to login
        window.location.href = 'login.html';
      }
    }
    function initAuthGuard() {
      const auth = firebase.auth();
      auth.onAuthStateChanged(handleAuthState);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Start auth guard
      if (window.firebase && firebase.auth) {
        initAuthGuard();
      } else {
        console.error("Firebase Auth SDK not loaded.");
        // Force redirect if auth unavailable
        window.location.href = 'login.html';
      }

      const statusMessage = document.getElementById('statusMessage');
      const iframe = document.getElementById('mainIframe');
      const logoutBtn = document.getElementById('logoutBtn');

      function showStatus(message) {
        statusMessage.textContent = message;
        statusMessage.classList.add('shown');
        setTimeout(() => {
          statusMessage.classList.remove('shown');
        }, 2000);
      }

      // Handle logout button click
      logoutBtn.addEventListener('click', () => {
        firebase.auth().signOut()
          .then(() => {
            showStatus('Logged out successfully');
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 1000);
          })
          .catch((error) => {
            showStatus('Error logging out: ' + error.message);
            console.error('Logout error:', error);
          });
      });

      // Keyboard shortcuts & iframe messaging...
      document.addEventListener('keydown', e => {
        const k = e.key.toLowerCase();
        if (e.ctrlKey && e.shiftKey) {
          if (k === 'x') window.location = 'dashboard.html';
          if (k === 'i') { iframe.focus(); showStatus('Iframe focused! Press Enter to interact.'); e.preventDefault(); }
          if (k === 'm') { 
            iframe.contentWindow.postMessage('Hello from parent!', '*'); 
            showStatus('Message sent to iframe!'); 
            e.preventDefault(); 
          }
        }
        if (e.key === 'Enter' && document.activeElement !== iframe) {
          showStatus('Press Ctrl+Shift+I to focus the iframe first!');
        }
        if (e.key === 'Escape' && document.activeElement === iframe) {
          iframe.blur(); window.focus(); showStatus('Focus returned to parent page.');
        }
      });

      iframe.addEventListener('focus', () => showStatus('You are now inside the iframe. Press Esc to return.'));
      iframe.addEventListener('blur',  () => showStatus('You left the iframe.'));

      iframe.addEventListener('load', () => {
        try {
          iframe.contentWindow.eval(`
            (function(){
              const realAlert = window.alert;
              window.alert = function(msg){
                window.parent.postMessage({ type: 'relayAlert', message: msg }, '*');
              };
              window.addEventListener('message', ev => {
                if (ev.data && ev.data.type === 'relayAlertResponse') {
                  console.log('User chose:', ev.data.accepted);
                }
              });
            })();
          `);
        } catch (err) {
          console.warn('Could not inject alert-override into iframe:', err);
        }
      });

      window.addEventListener('message', ev => {
        const d = ev.data;
        if (d && d.type === 'relayAlert') {
          const ok = confirm(d.message);
          ev.source.postMessage({ type: 'relayAlertResponse', accepted: ok }, '*');
          showStatus('Popup handled: ' + (ok ? 'OK' : 'Cancel'));
        }
        if (typeof d === 'string') {
          showStatus('Received from iframe: ' + d);
        }
      });
    });
  </script>
</body>
</html>
