<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP | Page Not Found</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    nav.navbar {
      position: absolute;
      top: 0;
      width: 100%;
      background-color: #111;
      color: #fff;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 24px; font-weight: 700; }
    .nav-buttons a, .nav-buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid white;
      background: transparent;
      color: #fff;
      transition: background 0.3s ease;
    }
    .nav-buttons a:hover, .nav-buttons button:hover {
      background: rgba(255,255,255,0.1);
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      margin-top: 80px; /* accommodate navbar */
    }
    h1 {
      font-size: 6rem;
      margin-bottom: 1rem;
      color: #111111;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      font-family: 'Roboto Mono', monospace;
      display: inline-block;
      text-align: center;
    }
    .btn.primary {
      background-color: #f33f33;
      color: #fff;
      border: 1px solid;
    }
    .btn.primary:hover {
      background-color: #f11f11;
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <a href="index.html" class="btn secondary">Home</a>
      <a href="dashboard.html" class="btn secondary">Dashboard</a>
    </div>
  </nav>

  <main>
    <h1>404</h1>
    <p>Oops! The page you’re looking for doesn’t exist.</p>
    <a href="dashboard.html" class="btn primary">Go Back to Dashboard</a>
  </main>

  <footer>
    <p>© 2025 4SP</p>
  </footer>
</body>
</html>
