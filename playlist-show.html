<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Playlist Details</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <a href="playlists.html" class="btn secondary">← Back</a>
    </div>
  </nav>
  <main class="container" style="max-width:700px;">
    <div class="dashboard-tile" id="playlistDetails">
      <div class="tile-frame"></div>
      <div class="tile-content">
        <h3 id="playlistName">Loading...</h3>
        <p id="playlistDesc"></p>
        <div id="playlistSounds"></div>
        <span class="badge" id="playlistType"></span>
      </div>
    </div>
  </main>
  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function renderLocal(pl) {
      document.getElementById('playlistName').textContent = pl.name;
      document.getElementById('playlistDesc').textContent = pl.description || '';
      document.getElementById('playlistType').textContent = 'Local';
      const list = document.getElementById('playlistSounds');
      list.innerHTML = '';
      pl.sounds.forEach(s => {
        const div = document.createElement('div');
        div.className = 'sound-item';
        div.innerHTML = `
          <span>${s.label || s.fileName}</span>
          <button type="button">▶</button>
        `;
        div.querySelector('button').onclick = () => new Audio(s.url).play();
        list.appendChild(div);
      });
    }

    function renderFirestore(pl, type) {
      document.getElementById('playlistName').textContent = pl.name;
      document.getElementById('playlistDesc').textContent = pl.description || '';
      document.getElementById('playlistType').textContent = type === 'local' ? 'Local' : 'Normal';
      const list = document.getElementById('playlistSounds');
      list.innerHTML = '';
      (pl.sounds || []).forEach(s => {
        const div = document.createElement('div');
        div.className = 'sound-item';
        div.innerHTML = `
          <span>${s.label || s.path}</span>
          <button type="button">▶</button>
        `;
        div.querySelector('button').onclick = () => new Audio(s.path).play();
        list.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
      const localId = getQueryParam('local');
      const firestoreId = getQueryParam('id');
      if (localId) {
        const local = JSON.parse(localStorage.getItem('localPlaylists') || '[]');
        const pl = local.find(p => p.id === localId);
        if (pl) renderLocal(pl);
        else document.getElementById('playlistName').textContent = 'Playlist not found';
      } else if (firestoreId) {
        firebase.auth().onAuthStateChanged(user => {
          if (!user) { window.location = 'index.html'; return; }
          const db = firebase.firestore();
          db.collection('users').doc(user.uid).collection('playlists').doc(firestoreId).get().then(doc => {
            if (doc.exists) renderFirestore(doc.data(), 'normal');
            else document.getElementById('playlistName').textContent = 'Playlist not found';
          });
        });
      }
    });
  </script>
</body>
</html>
