<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Prox Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe 
    id="viewer" 
    src="https://classroomgoogle.surge.sh/" 
    title="https://classroomgoogle.surge.sh/" 
    allowfullscreen="true"
    allow="fullscreen; payment; geolocation"
    referrerpolicy="origin"></iframe>

  <script>
    // Handle messages from the iframe for potential redirect requests
    window.addEventListener('message', function(event) {
      // You can add origin checking for security if needed
      // if (event.origin !== "https://vern.surge.sh") return;
      
      if (event.data && event.data.type === 'redirect') {
        if (event.data.url) {
          window.location.href = event.data.url;
        }
      }
    });

    // Add keyboard shortcut for fullscreen (F11 functionality)
    document.addEventListener('keydown', function(e) {
      if (e.key === 'f' || e.keyCode === 70) {
        const iframe = document.getElementById('viewer');
        if (iframe.requestFullscreen) {
          iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) {
          iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) {
          iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) {
          iframe.msRequestFullscreen();
        }
      }
    });
  </script>
</body>
</html>
