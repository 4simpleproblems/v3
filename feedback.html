<!-- feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Submit Feedback</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <style>
        * { font-family: 'Roboto Mono', monospace !important; text-decoration: none !important; box-sizing: border-box; }
        :root { --black: #000; --white: #fff; --light-gray: #f0f0f0; --dark-gray: #333; --pill-radius: 50px; --card-radius: 24px; }
        body { background-color: var(--light-gray); margin: 0; padding: 0; min-height: 100vh; color: var(--black); }
        .navbar { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 3rem; background-color: var(--black); color: var(--white); border-bottom: 1px solid var(--dark-gray); }
        .logo { font-size: 1.8rem; font-weight: 700; letter-spacing: -1.5px; }
        .nav-buttons { display: flex; gap: 1.5rem; align-items: center; }
        .btn { display: inline-block; padding: 1rem 2rem; border-radius: var(--pill-radius); font-size: 1rem; cursor: pointer; text-align: center; font-weight: 500; transition: all 0.3s ease; }
        .btn.primary { background-color: var(--black); color: var(--white); border: 2px solid var(--black); }
        .btn.secondary { background-color: transparent; color: var(--white); border: 2px solid var(--white); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-container { max-width: 700px; margin: 2rem auto; padding: 2rem; background: var(--white); border-radius: var(--card-radius); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        input[type="text"], textarea { width: 100%; padding: 1rem; border: 1px solid var(--dark-gray); border-radius: var(--pill-radius); font-size: 1rem; background-color: var(--white); }
        textarea { min-height: 120px; resize: vertical; }
        .submit-btn { width: 100%; padding: 1rem; background-color: var(--black); color: var(--white); border: none; border-radius: var(--pill-radius); font-size: 1rem; cursor: pointer; transition: all 0.3s ease; }
        .submit-btn:hover { background-color: var(--dark-gray); }
        .message { padding: 1rem; margin-top: 1rem; border-radius: var(--pill-radius); text-align: center; display: none; }
        .message.success { background-color: rgba(0,0,0,0.1); color: var(--black); border: 1px solid var(--dark-gray); }
        .message.error { background-color: rgba(0,0,0,0.1); color: var(--black); border: 1px solid var(--dark-gray); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="index.html" class="btn secondary">Home</a>
            <a href="dashboard.html" class="btn secondary">Dashboard</a>
            <a href="feedback-collections.html" id="collectionsLink" class="btn primary" style="display: none;">Collections</a>
            <button id="logoutBtn" class="btn secondary">Log Out</button>
        </div>
    </nav>

    <main class="form-container">
        <h1>Submit Feedback</h1>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" required maxlength="50">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" required maxlength="200"></textarea>
            </div>
            <button type="submit" class="submit-btn">Submit Feedback</button>
            <div id="message" class="message"></div>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const db = firebase.firestore();
            const auth = firebase.auth();
            const feedbackForm = document.getElementById('feedbackForm');
            const messageDiv = document.getElementById('message');
            const logoutBtn = document.getElementById('logoutBtn');
            const collectionsLink = document.getElementById('collectionsLink');
            const adminEmail = '4simpleproblems@gmail.com';

            auth.onAuthStateChanged(user => {
                if (!user) return window.location.href = 'index.html';
                if (user.email === adminEmail) collectionsLink.style.display = 'inline-block';
            });

            feedbackForm.addEventListener('submit', async e => {
                e.preventDefault();
                const title = document.getElementById('title').value.trim();
                const description = document.getElementById('description').value.trim();
                const userEmail = auth.currentUser.email;
                try {
                    await db.collection('feedback').add({ title, description, submittedBy: userEmail, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
                    showMessage('Feedback submitted successfully!', 'success');
                    feedbackForm.reset();
                } catch (err) {
                    showMessage('Error: ' + err.message, 'error');
                }
            });

            logoutBtn.addEventListener('click', () => auth.signOut().then(() => window.location.href = 'index.html'));
            function showMessage(text, type) { messageDiv.textContent = text; messageDiv.className = 'message ' + type; messageDiv.style.display = 'block'; setTimeout(() => messageDiv.style.display = 'none', 5000); }
        });
    </script>
    </body>
</html>
