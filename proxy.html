<!-- proxy.html -->
<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <title>Proxy via SW</title>
</head><body>
  <script>
    navigator.serviceWorker.register('/sw.js').then(() => {
      // once registered, rewrite the URL to trigger fetch interception
      location.replace('/proxy/');
    });
  </script>
</body></html>
