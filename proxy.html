<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Node Proxy</title>
</head>
<body>
  <h2>Node Proxy</h2>
  <form onsubmit="openProxy(); return false;">
    <input type="text" id="url" placeholder="https://example.com" size="50">
    <button type="submit">Go</button>
  </form>

  <script>
    function openProxy() {
      const url = document.getElementById('url').value;
      if (!url.startsWith('http')) {
        alert("URL must start with http:// or https://");
        return;
      }
      const proxied = `http://localhost:3000/?url=${encodeURIComponent(url)}`;
      window.open(proxied, '_blank');
    }
  </script>
</body>
</html>
