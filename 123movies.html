<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>4SP | 123Movies</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      border: none;
    }
    iframe {
      display: block;
    }
  </style>
</head>
<body>
  <iframe src="https://4sp-123.global.ssl.fastly.net/" allowfullscreen></iframe>
  
  <script>
    // Listen for Ctrl+Shift+X to redirect to dashboard.html
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.shiftKey && event.key.toLowerCase() === 'x') {
        window.location.href = 'dashboard.html';
      }
    });
  </script>
</body>
</html>
