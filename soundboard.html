<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Soundboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Updated Styles */
    .sound-section {
      margin-bottom: 2rem;
    }

    .sound-section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid var(--dark-bg);
      width: 100%;
    }

    .soundButtonsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 1rem;
      gap: 1.5rem;
      width: 100%;
    }

    /* Updated Sound Button Style - Text Box Style */
    .sound-button {
      min-width: 100px;
      height: 100px;
      border-radius: 50px;
      /* Rounded corners instead of perfect circle */
      background-color: var(--light-text);
      color: var(--dark-bg);
      border: 2px solid var(--dark-bg);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: bold;
      padding: 0 1.5rem;
      transition: background-color 0.3s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      max-width: 250px;
      /* Maximum width to prevent extremely long buttons */
      word-wrap: break-word;
      hyphens: auto;
    }

    /* Make shorter text still appear circular */
    .sound-button.short-text {
      width: 100px;
      padding: 0.5rem;
      border-radius: 50%;
      /* Perfect circle for short text */
    }

    .sound-button:hover {
      background-color: var(--light-gray);
    }

    .sound-button:active {
      transform: scale(0.95);
    }

    /* Options Dropdown Styles - Enhanced with more pronounced animations */
    .options-dropdown {
      position: relative;
      display: inline-block;
    }

    .options-button {
      background-color: transparent;
      color: var(--light-text);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 2px solid var(--light-text);
      border-radius: 50px;
      cursor: pointer;
    }

    /* Options Menu Fade Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .options-content {
      display: none;
      position: absolute;
      background-color: var(--darker-bg);
      min-width: 250px;
      border: 2px solid var(--light-text);
      padding: 1rem;
      z-index: 2;
      right: 0;
      border-radius: 30px;
      color: var(--light-text);
    }

    .options-content.fade-in {
      display: block;
      animation: fadeIn 0.3s ease forwards;
    }

    .options-content.fade-out {
      display: block;
      animation: fadeOut 0.3s ease forwards;
    }

    .options-content label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light-text);
    }

    .options-content input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
      background-color: var(--darker-bg);
      border: 2px solid var(--light-text);
      appearance: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
      position: relative;
      border-radius: 5px;
    }

    .options-content input[type="checkbox"]:checked {
      background-image: url('checkmark.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .options-content #autoClickDelayLabel {
      margin-top: 0.5rem;
      display: block;
    }

    .options-content #autoClickDelay {
      width: 60px;
      padding: 0.25rem;
      border-radius: 30px;
      border: 2px solid var(--light-text);
      background-color: var(--darker-bg);
      color: var(--light-text);
    }

    /* Options Sections */
    .options-section {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .options-section:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .options-section h3 {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: var(--light-text);
      opacity: 0.8;
    }

    /* Keyboard shortcuts info */
    .keyboard-shortcuts {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .keyboard-shortcuts p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
      color: var(--light-text);
      opacity: 0.8;
    }

    /* Apply button for autoclicker delay */
    #applyDelayBtn {
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--light-text);
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      cursor: pointer;
      margin-left: 4px;
      font-size: 0.8rem;
    }

    #applyDelayBtn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    /* Enhanced Clear all sounds button with much more satisfying pop effect */
    #clearAllSoundsBtn {
      width: 100%;
      margin-top: 0.5rem;
      background-color: rgba(255, 0, 0, 0.2);
      color: var(--light-text);
      border: 1px solid var(--light-text);
      position: relative;
      overflow: hidden;
    }

    /* Clear button pop animation */
    @keyframes buttonPop {
      0% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.15);
      }

      75% {
        transform: scale(0.95);
      }

      100% {
        transform: scale(1);
      }
    }

    /* Ripple effect */
    @keyframes ripple {
      0% {
        transform: scale(0);
        opacity: 0.5;
      }

      100% {
        transform: scale(4);
        opacity: 0;
      }
    }

    #clearAllSoundsBtn.active {
      animation: buttonPop 0.4s ease-in-out;
      background-color: rgba(255, 0, 0, 0.4);
    }

    /* Ripple container to prevent glitches */
    .ripple-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
      border-radius: inherit;
      pointer-events: none;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      width: 100px;
      height: 100px;
      margin-top: -50px;
      margin-left: -50px;
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    }

    /* Animated overlay fade effect */
    @keyframes fadeInOverlay {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes fadeOutOverlay {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .overlay.fade-in {
      display: block;
      animation: fadeInOverlay 0.3s ease forwards;
    }

    .overlay.fade-out {
      display: block;
      animation: fadeOutOverlay 0.3s ease forwards;
    }

    /* Status message with enhanced fade animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOutDown {
      from {
        opacity: 1;
        transform: translateY(0);
      }

      to {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    .status-message {
      display: none;
      padding: 0.5rem 1rem;
      margin: 1rem auto;
      border-radius: 50px;
      font-size: 0.9rem;
      background-color: rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 80%;
    }

    .status-message.fade-in {
      display: block;
      animation: fadeInUp 0.3s ease forwards;
    }

    .status-message.fade-out {
      display: block;
      animation: fadeOutDown 0.3s ease forwards;
    }

    .status-message.success {
      background-color: rgba(0, 255, 0, 0.1);
      color: green;
      border: 1px solid green;
    }

    .status-message.error {
      background-color: rgba(255, 0, 0, 0.1);
      color: red;
      border: 1px solid red;
    }

    .status-message.info {
      background-color: rgba(0, 0, 255, 0.1);
      color: blue;
      border: 1px solid blue;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <div class="options-dropdown">
        <button class="btn secondary options-button">Options</button>
        <div class="options-content" id="optionsMenu">
          <div class="options-section">
            <h3>Playback Options</h3>
            <label>
              <input type="checkbox" id="soundOverlayCheckbox" />Sound Overlay
            </label>
            <label>
              <input type="checkbox" id="autoClickerCheckbox" />Auto Clicker
            </label>
            <label id="autoClickDelayLabel" style="display: none;">
              Delay (ms): <input type="number" id="autoClickDelay" value="1000" min="0" />
              <button id="applyDelayBtn">Apply</button>
            </label>
          </div>

          <div class="options-section">
            <h3>Management</h3>
            <button id="clearAllSoundsBtn" class="btn secondary">
              Clear All Sounds
              <div class="ripple-container"></div>
            </button>
          </div>

          <div class="keyboard-shortcuts">
            <p><strong>Keyboard Shortcuts:</strong></p>
            <p>Shift + C: Mute & clear all sounds</p>
          </div>
        </div>
      </div>
      <a href="dashboard.html" class="btn secondary">Dashboard</a>
      <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <main class="container">
    <h1>Soundboard</h1>
    <p>Click the buttons to play a sound!</p>

    <div class="status-message" id="statusMessage"></div>

    <div class="sound-section">
      <h2>Normal Sounds</h2>
      <div id="normalSoundsContainer" class="soundButtonsContainer normal"></div>
    </div>

    <div class="sound-section">
      <h2>Explicit Sounds</h2>
      <div id="explicitSoundsContainer" class="soundButtonsContainer explicit"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 4SP</p>
  </footer>

  <div class="overlay" id="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // DOM Elements
      const normalSoundsContainer = document.getElementById('normalSoundsContainer');
      const explicitSoundsContainer = document.getElementById('explicitSoundsContainer');
      const soundOverlayCheckbox = document.getElementById('soundOverlayCheckbox');
      const autoClickerCheckbox = document.getElementById('autoClickerCheckbox');
      const autoClickDelayInput = document.getElementById('autoClickDelay');
      const autoClickDelayLabel = document.getElementById('autoClickDelayLabel');
      const applyDelayBtn = document.getElementById('applyDelayBtn');
      const overlay = document.getElementById('overlay');
      const optionsButton = document.querySelector('.options-button');
      const optionsMenu = document.getElementById('optionsMenu');
      const statusMessage = document.getElementById('statusMessage');
      const clearAllSoundsBtn = document.getElementById('clearAllSoundsBtn');
      const rippleContainer = clearAllSoundsBtn.querySelector('.ripple-container');
      const logoutBtn = document.getElementById('logoutBtn');

      // State variables
      let playingAudios = [];
      let autoClickInterval;
      let requestAnimationFrameId = null;
      let currentlyHoveredButton = null;
      let statusMessageTimeout = null;
      let menuIsOpen = false;
      let isRippling = false; // Flag to prevent multiple ripples

      // Enhanced show status message with proper fade animation
      function showStatus(message, type = 'info') {
        // Clear any existing timeout
        if (statusMessageTimeout) {
          clearTimeout(statusMessageTimeout);
          statusMessage.classList.remove('fade-in', 'fade-out');
        }

        // Set the message and prepare to show it
        statusMessage.textContent = message;
        statusMessage.className = 'status-message ' + type;

        // First check if already displayed, if so remove it briefly
        if (statusMessage.style.display === 'block') {
          statusMessage.classList.add('fade-out');

          setTimeout(() => {
            statusMessage.classList.remove('fade-out');
            statusMessage.style.display = 'none';

            // Then show the new message after a brief pause
            setTimeout(() => {
              statusMessage.style.display = 'block';
              statusMessage.classList.add('fade-in');

              // Set timeout to hide the message
              statusMessageTimeout = setTimeout(() => {
                statusMessage.classList.remove('fade-in');
                statusMessage.classList.add('fade-out');

                // When fadeout animation finishes, hide the element
                setTimeout(() => {
                  statusMessage.style.display = 'none';
                  statusMessage.classList.remove('fade-out');
                }, 300);
              }, 3000);
            }, 50);
          }, 300);
        } else {
          // If not displayed, show it directly
          statusMessage.style.display = 'block';
          statusMessage.classList.add('fade-in');

          // Set timeout to hide the message
          statusMessageTimeout = setTimeout(() => {
            statusMessage.classList.remove('fade-in');
            statusMessage.classList.add('fade-out');

            // When fadeout animation finishes, hide the element
            setTimeout(() => {
              statusMessage.style.display = 'none';
              statusMessage.classList.remove('fade-out');
            }, 300);
          }, 3000);
        }
      }

      // Open options menu with fade effect
      function openOptionsMenu() {
        if (menuIsOpen) return;

        menuIsOpen = true;

        // Show overlay with fade-in
        overlay.style.display = 'block';
        overlay.classList.add('fade-in');

        // Show menu with fade-in
        optionsMenu.style.display = 'block';
        optionsMenu.classList.add('fade-in');
      }

      // Close options menu with fade effect
      function closeOptionsMenu() {
        if (!menuIsOpen) return;

        menuIsOpen = false;

        // Fade out the overlay
        overlay.classList.remove('fade-in');
        overlay.classList.add('fade-out');

        // Fade out the menu
        optionsMenu.classList.remove('fade-in');
        optionsMenu.classList.add('fade-out');

        // After animation completes, hide elements and reset classes
        setTimeout(() => {
          overlay.style.display = 'none';
          overlay.classList.remove('fade-out');

          optionsMenu.style.display = 'none';
          optionsMenu.classList.remove('fade-out');
        }, 300);
      }

      // Fixed create ripple effect to prevent glitches
      function createRipple(event) {
        // Prevent multiple ripples
        if (isRippling) return;
        isRippling = true;

        const circle = document.createElement("span");
        circle.classList.add("ripple");

        const diameter = Math.max(clearAllSoundsBtn.clientWidth, clearAllSoundsBtn.clientHeight);
        const radius = diameter / 2;

        circle.style.width = circle.style.height = `${diameter}px`;
        circle.style.left = `${event.clientX - (clearAllSoundsBtn.offsetLeft + radius)}px`;
        circle.style.top = `${event.clientY - (clearAllSoundsBtn.offsetTop + radius)}px`;

        rippleContainer.appendChild(circle);

        circle.addEventListener("animationend", () => {
          circle.remove();
          isRippling = false;
        });
      }

      // Load sounds from JSON
      async function loadSounds() {
        try {
          const response = await fetch('sounds.json');
          const data = await response.json();
          createSoundButtons(data.NormalSounds, normalSoundsContainer, 'normal');
          createSoundButtons(data.ExplicitSounds, explicitSoundsContainer, 'explicit');
        } catch (error) {
          console.error('Error loading sounds:', error);
          showStatus('Failed to load sounds. Please check the console.', 'error');
        }
      }

      // Create sound buttons
      function createSoundButtons(sounds, container, category) {
        sounds.forEach(sound => {
          const button = document.createElement('button');
          button.classList.add('sound-button');
          button.textContent = sound.replace('.mp3', '').replace(/_/g, ' '); // Clean up text
          button.dataset.sound = sound;
          button.dataset.category = category;

          // Shorter text gets perfect circle
          if (button.textContent.length < 8) {
            button.classList.add('short-text');
          }

          button.addEventListener('click', playSound);
          container.appendChild(button);
        });
      }

      // Play sound function
      function playSound(event) {
        const soundFile = event.target.dataset.sound;
        const category = event.target.dataset.category;
        const audio = new Audio(`sounds/${category}/${soundFile}`); // Adjust path as needed

        audio.addEventListener('ended', () => {
          playingAudios = playingAudios.filter(a => a !== audio);
        });

        if (!soundOverlayCheckbox.checked && playingAudios.length > 0) {
          playingAudios.forEach(a => a.pause());
          playingAudios = []; // Clear array after stopping
        }

        playingAudios.push(audio);
        audio.play();
      }

      // Toggle options menu visibility
      optionsButton.addEventListener('click', () => {
        if (menuIsOpen) {
          closeOptionsMenu();
        } else {
          openOptionsMenu();
        }
      });

      // Close options menu when clicking outside
      window.addEventListener('click', (event) => {
        if (menuIsOpen && !optionsMenu.contains(event.target) && !optionsButton.contains(event.target)) {
          closeOptionsMenu();
        }
      });

      // Initialize clear all sounds button
      clearAllSoundsBtn.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent default button behavior
        createRipple(event); // Activate ripple effect

        // Mute and stop all playing audio
        playingAudios.forEach(audio => {
          audio.pause();
          audio.currentTime = 0;
        });
        playingAudios = [];

        showStatus('All sounds cleared.', 'info');

        clearAllSoundsBtn.classList.add('active');

        setTimeout(() => {
          clearAllSoundsBtn.classList.remove('active');
        }, 400);
      });

      // Initialize keyboard shortcuts
      document.addEventListener('keydown', (event) => {
        if (event.shiftKey && event.key === 'C') {
          // Mute and stop all playing audio
          playingAudios.forEach(audio => {
            audio.pause();
            audio.currentTime = 0;
          });
          playingAudios = [];

          showStatus('All sounds cleared via keyboard.', 'info');
        }
      });

      // Auto clicker functionality
      function startAutoClick() {
        let delay = parseInt(autoClickDelayInput.value, 10);
        if (isNaN(delay) || delay < 0) {
          delay = 1000;
          autoClickDelayInput.value = delay;
        }

        stopAutoClick(); // Clear existing interval

        autoClickInterval = setInterval(() => {
          if (currentlyHoveredButton) {
            currentlyHoveredButton.click();
          }
        }, delay);
      }

      function stopAutoClick() {
        if (autoClickInterval) {
          clearInterval(autoClickInterval);
          autoClickInterval = null;
        }
      }

      // Handle auto clicker functionality on checkbox change
      autoClickerCheckbox.addEventListener('change', () => {
        if (autoClickerCheckbox.checked) {
          startAutoClick();
        } else {
          stopAutoClick();
        }
      });

      // Apply autoclick delay button
      applyDelayBtn.addEventListener('click', () => {
        stopAutoClick();
        if (autoClickerCheckbox.checked) {
          startAutoClick();
        }
        showStatus('Autoclick delay updated.', 'success');
      });

      // Initialize hover effect
      document.querySelectorAll('.sound-button').forEach(button => {
        button.addEventListener('mouseenter', () => {
          currentlyHoveredButton = button;
        });

        button.addEventListener('mouseleave', () => {
          currentlyHoveredButton = null;
        });
      });

      // Show/hide auto click delay input based on checkbox
      autoClickerCheckbox.addEventListener('change', () => {
        autoClickDelayLabel.style.display = autoClickerCheckbox.checked ? 'block' : 'none';
      });

      // Load sounds on page load
      loadSounds();
    });
  </script>
</body>

</html>
