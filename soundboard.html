<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Soundboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Updated Styles */
    .sound-section {
      margin-bottom: 2rem;
    }

    .sound-section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid var(--dark-bg);
      width: 100%;
    }

    .soundButtonsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 1rem;
      gap: 2rem;
      width: 100%;
    }

    .soundButtonsContainer.explicit,
    .soundButtonsContainer.normal {
      padding: 1rem;
      gap: 2rem;
    }

    .sound-button {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: var(--light-text);
      color: var(--dark-bg);
      border: 2px solid var(--dark-bg);
      cursor: pointer;
      font-size: 0.7rem;
      font-weight: bold;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      transition: background-color 0.3s ease, transform 0.1s ease;
      padding: 0.5rem;
    }

    .sound-button:hover {
      background-color: var(--light-gray);
    }

    .sound-button:active {
      transform: scale(0.9);
    }

    /* Options Dropdown Styles */
    .options-dropdown {
      position: relative;
      display: inline-block;
    }

    .options-button {
      background-color: transparent;
      color: var(--light-text);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 2px solid var(--light-text);
      border-radius: 50px;
      cursor: pointer;
    }

    .options-content {
      display: none; /* Hidden by default */
      position: absolute;
      background-color: var(--darker-bg);
      min-width: 250px;
      border: 2px solid var(--light-text);
      padding: 1rem;
      z-index: 2;
      right: 0;
      border-radius: 30px;
      color: var(--light-text);
    }

    .options-content.active {
      display: block; /* Display the options content when active */
    }

    .options-content label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light-text);
    }

    .options-content input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
      background-color: var(--darker-bg);
      border: 2px solid var(--light-text);
      appearance: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
      position: relative;
      border-radius: 5px;
    }

    .options-content input[type="checkbox"]:checked {
      background-image: url('checkmark.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .options-content input[type="checkbox"]:focus {
      outline: white;
      box-shadow: 0 0 10px var(white);
    }

    .options-content input[type="number"] {
      margin-right: 0.5rem;
      vertical-align: middle;
      background-color: var(--light-text);
      color: var(--dark-bg);
    }

    .options-content #autoClickDelayLabel {
      margin-top: 0.5rem;
      display: block;
    }

    .options-content #autoClickDelay {
      width: 60px;
      padding: 0.25rem;
      border-radius: 30px;
      border: 2px solid var(--light-text);
      background-color: var(--darker-bg);
      color: var(--light-text);
    }

    /* Dark Background Overlay */
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* Active State for Overlay */
    .overlay.active {
      display: block;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <div class="options-dropdown">
        <button class="btn secondary options-button">Options</button>
        <div class="options-content">
          <label>
            <input type="checkbox" id="soundOverlayCheckbox" />Sound Overlay
          </label>
          <label>
            <input type="checkbox" id="autoClickerCheckbox" />Auto Clicker
          </label>
          <label id="autoClickDelayLabel" style="display: none;">
            Delay (ms): <input type="number" id="autoClickDelay" value="1000" min="100" />
          </label>
        </div>
      </div>
      <a href="dashboard.html" class="btn secondary">Dashboard</a>
      <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <main class="container">
    <h1>Soundboard</h1>
    <p>Click the circles to play a sound!</p>

    <div class="sound-section">
      <h2>Normal Sounds</h2>
      <div id="normalSoundsContainer" class="soundButtonsContainer normal"></div>
    </div>

    <div class="sound-section">
      <h2>Explicit Sounds</h2>
      <div id="explicitSoundsContainer" class="soundButtonsContainer explicit"></div>
    </div>
  </main>

  <footer>
    <p>Â© 2025 4SP</p>
  </footer>

  <!-- Darkened Overlay -->
  <div class="overlay" id="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const normalSoundsContainer = document.getElementById('normalSoundsContainer');
      const explicitSoundsContainer = document.getElementById('explicitSoundsContainer');
      const soundOverlayCheckbox = document.getElementById('soundOverlayCheckbox');
      const autoClickerCheckbox = document.getElementById('autoClickerCheckbox');
      const autoClickDelayInput = document.getElementById('autoClickDelay');
      const autoClickDelayLabel = document.getElementById('autoClickDelayLabel');
      const overlay = document.getElementById('overlay');
      const optionsButton = document.querySelector('.options-button');
      const optionsContent = document.querySelector('.options-content');

      let playingAudios = [];
      let autoClickInterval;
      let currentlyHoveredButton = null;

      function stopAllAudios() {
        playingAudios.forEach(audio => {
          audio.pause();
          audio.currentTime = 0;
        });
        playingAudios = [];
      }

      soundOverlayCheckbox.addEventListener('change', () => {
        if (!soundOverlayCheckbox.checked) {
          stopAllAudios();
        }
      });

      autoClickerCheckbox.addEventListener('change', () => {
        if (autoClickerCheckbox.checked) {
          autoClickDelayLabel.style.display = 'block';
          startAutoClicker();
        } else {
          autoClickDelayLabel.style.display = 'none';
          stopAutoClicker();
        }
      });

      function startAutoClicker() {
        stopAutoClicker(); // Clear any existing interval
        const delay = parseInt(autoClickDelayInput.value, 10);

        if (currentlyHoveredButton && autoClickerCheckbox.checked) {
          autoClickInterval = setInterval(() => {
            currentlyHoveredButton.classList.add('sound-button-active');
            setTimeout(() => {
              currentlyHoveredButton.classList.remove('sound-button-active');
            }, 100);
            currentlyHoveredButton.click();
          }, delay);
        }
      }

      function stopAutoClicker() {
        clearInterval(autoClickInterval);
        autoClickInterval = null;
      }

      autoClickDelayInput.addEventListener('change', () => {
        if (autoClickerCheckbox.checked) {
          startAutoClicker();
        }
      });

      function createSoundButton(folder, fileName, container) {
        const soundName = fileName.replace('.mp3', '').replace(/_/g, ' ');
        const soundPath = `${folder}/${fileName}`;
        const button = document.createElement('button');
        button.classList.add('sound-button');
        button.textContent = soundName;

        button.addEventListener('click', () => {
          if (!soundOverlayCheckbox.checked) {
            stopAllAudios();
          }
          const audio = new Audio(soundPath);
          audio.addEventListener('ended', () => {
            playingAudios = playingAudios.filter(a => a !== audio);
          });
          playingAudios.push(audio);
          audio.play();
        });

        button.addEventListener('mouseenter', () => {
          currentlyHoveredButton = button;
          if (autoClickerCheckbox.checked) {
            startAutoClicker();
          }
        });

        button.addEventListener('mouseleave', () => {
          currentlyHoveredButton = null;
          stopAutoClicker();
        });

        container.appendChild(button);
      }

      // Load the sound file list from the JSON file named SoundboardSN.json
      fetch('SoundboardSN.json')
        .then(response => response.json())
        .then(data => {
          (data.NormalSounds || []).forEach(file => {
            createSoundButton('NormalSounds', file, normalSoundsContainer);
          });
          (data.ExplicitSounds || []).forEach(file => {
            createSoundButton('ExplicitSounds', file, explicitSoundsContainer);
          });
        })
        .catch(error => console.error('Error loading sound manifest:', error));

      optionsButton.addEventListener('click', () => {
        optionsContent.classList.toggle('active');
        overlay.classList.toggle('active');
      });

      overlay.addEventListener('click', () => {
        optionsContent.classList.remove('active');
        overlay.classList.remove('active');
      });
    });
  </script>
</body>

</html>
