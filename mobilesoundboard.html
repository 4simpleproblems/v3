<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Soundboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="styles.css" />

  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    /* — Core Styles — */

    #logoutBtn {
      display: none;
    }

    .sound-section {
      margin-bottom: 2rem;
    }

    .sound-section h2 {
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
      padding-bottom: 0.25rem;
      border-bottom: 2px solid var(--dark-bg);
      width: 100%;
    }

    .soundButtonsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: flex-start;
      padding: 1rem;
      gap: 1.5rem;
      width: 100%;
    }

    .sound-button {
      flex: 0 0 auto;
      min-width: 100px;
      height: 100px;
      border-radius: 9999px;
      background-color: var(--light-text);
      color: var(--dark-bg);
      border: 3px solid var(--dark-bg);
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: bold;
      padding: 0 1.5rem;
      transition: background-color 0.3s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.2;
      max-width: 500px;
      word-wrap: break-word;
      hyphens: auto;
      user-select: none;
      -webkit-user-select: none;
    }

    .sound-button:hover {
      background-color: var(--light-gray);
    }

    .sound-button:active {
      transform: scale(0.95);
    }

    .options-dropdown {
      position: relative;
      display: inline-block;
    }

    .options-button {
      background-color: transparent;
      color: var(--light-text);
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: 2px solid var(--light-text);
      border-radius: 50px;
      cursor: pointer;
      user-select: none;
    }

    .options-content {
      display: none;
      position: absolute;
      background-color: var(--darker-bg);
      min-width: 250px;
      border: 2px solid var(--light-text);
      padding: 1rem;
      z-index: 2;
      right: 0;
      border-radius: 30px;
      color: var(--light-text);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .options-content.fade-in {
      display: block;
      animation: fadeIn 0.3s ease forwards;
    }

    .options-content.fade-out {
      display: block;
      animation: fadeOut 0.3s ease forwards;
    }

    .options-content label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light-text);
    }

    .options-content input[type="checkbox"] {
      margin-right: 0.5rem;
      vertical-align: middle;
      background-color: var(--darker-bg);
      border: 2px solid var(--light-text);
      appearance: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .options-content input[type="checkbox"]:checked {
      background-image: url('checkmark.png');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .options-content #autoClickDelayLabel {
      margin-top: 0.5rem;
      display: block;
    }

    .options-content #autoClickDelay {
      width: 60px;
      padding: 0.25rem;
      border-radius: 30px;
      border: 2px solid var(--light-text);
      background-color: var(--darker-bg);
      color: var(--light-text);
    }

    .options-content label.playback-speed-label {
      margin-top: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .options-content #playbackSpeed {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 20px;
      border: 2px solid var(--light-text);
      background-color: var(--darker-bg);
      color: var(--light-text);
      font-size: 0.9rem;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 0.7rem center;
      background-size: 1em;
      cursor: pointer;
    }

    .options-content #playbackSpeed:focus {
      outline: none;
      border-color: var(--light-gray);
    }

    .options-section {
      margin-bottom: 1rem;
      padding-bottom: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    .options-section:last-child {
      margin-bottom: 0;
      padding-bottom: 0;
      border-bottom: none;
    }

    .options-section h3 {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: var(--light-text);
      opacity: 0.8;
    }

    .keyboard-shortcuts {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.1);
    }

    .keyboard-shortcuts p {
      margin: 0.25rem 0;
      font-size: 0.85rem;
      color: var(--light-text);
      opacity: 0.8;
    }

    #applyDelayBtn {
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--light-text);
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--light-text);
      cursor: pointer;
      margin-left: 4px;
      font-size: 0.8rem;
    }

    #applyDelayBtn:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    #clearAllSoundsBtn {
      width: 100%;
      margin-top: 0.5rem;
      background-color: rgba(255, 0, 0, 0.2);
      color: var(--light-text);
      border: 1px solid var(--light-text);
      position: relative;
      overflow: hidden;
    }

    @keyframes buttonPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      75% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }

    @keyframes ripple {
      0%   { transform: scale(0); opacity: 0.5; }
      100% { transform: scale(4); opacity: 0; }
    }

    #clearAllSoundsBtn.active {
      animation: buttonPop 0.4s ease-in-out;
      background-color: rgba(255, 0, 0, 0.4);
    }

    .ripple-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      overflow: hidden;
      border-radius: inherit;
      pointer-events: none;
    }

    .ripple {
      position: absolute;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.4);
      width: 100px; height: 100px;
      margin-top: -50px; margin-left: -50px;
      animation: ripple 0.6s ease-out;
      pointer-events: none;
    }

    @keyframes fadeInOverlay { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fadeOutOverlay { from { opacity: 1; } to { opacity: 0; } }

    .overlay {
      display: none;
      position: fixed; top:0; left:0;
      width:100%; height:100%;
      background-color: rgba(0,0,0,0.5);
      z-index: 1;
    }
    .overlay.fade-in  { display: block; animation: fadeInOverlay 0.3s ease forwards; }
    .overlay.fade-out { display: block; animation: fadeOutOverlay 0.3s ease forwards; }

    @keyframes fadeInUp   { from { opacity:0; transform:translateY(20px);} to{opacity:1;transform:translateY(0);} }
    @keyframes fadeOutDown{ from { opacity:1; transform:translateY(0);}   to{opacity:0;transform:translateY(20px);} }

    .status-message {
      display: none;
      padding: 0.5rem 1rem;
      margin: 1rem auto;
      border-radius: 50px;
      font-size: 0.9rem;
      background-color: rgba(0,0,0,0.1);
      text-align: center;
      max-width: 80%;
    }
    .status-message.fade-in  { display:block; animation:fadeInUp 0.3s ease forwards; }
    .status-message.fade-out { display:block; animation:fadeOutDown 0.3s ease forwards; }
    .status-message.success  { background-color:rgba(0,255,0,0.1); color:green; border:1px solid green; }
    .status-message.error    { background-color:rgba(255,0,0,0.1); color:red;   border:1px solid red;   }
    .status-message.info     { background-color:rgba(0,0,255,0.1); color:blue;  border:1px solid blue;  }

    /* — Mobile tweaks — */
    @media (max-width:600px) {
      .navbar {
        display:flex; flex-direction:column; align-items:center; padding:0.5rem 1rem;
      }
      .navbar .logo { margin-bottom:0.5rem; }
      .nav-buttons {
        display:flex; flex-wrap:wrap; justify-content:center; gap:0.5rem;
      }
      .btn, .options-button { padding:0.5rem 1rem; font-size:0.9rem; }

      main.container { padding:1rem; }
      .soundButtonsContainer { gap:1rem; }
      .sound-button {
        flex:1 1 45%;
        min-width:0;
        height:80px;
        font-size:0.75rem;
        padding:0.5rem;
      }

      .sound-section h2 { font-size:1.25rem; }
      h1               { font-size:1.5rem; }
      p                { font-size:0.9rem; }

      .options-content {
        right:auto; left:0; width:100%; box-sizing:border-box;
      }
      .overlay { background-color:rgba(0,0,0,0.7); }
      .status-message { max-width:100%; font-size:0.85rem; }
      footer p { font-size:0.8rem; }
    }
  </style>

  <script>
    // Firebase init & auth guard
    try {
      if (typeof firebaseConfig !== 'undefined') firebase.initializeApp(firebaseConfig);
    } catch (e) { console.error("Firebase init error:", e); }

    function handleAuthState(user) {
      const btn = document.getElementById('logoutBtn');
      if (user) btn.style.display = 'inline-flex';
      else window.location.href = 'login.html';
    }

    function initAuth() {
      const auth = firebase.auth();
      auth.onAuthStateChanged(handleAuthState);
      document.getElementById('logoutBtn')
        .addEventListener('click', e => { e.preventDefault(); auth.signOut().then(() => window.location.href='login.html'); });
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (window.firebase && firebase.auth) initAuth();
    });
  </script>
</head>

<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <div class="options-dropdown">
        <button class="btn secondary options-button">Options</button>
        <div class="options-content" id="optionsMenu">
          <div class="options-section">
            <h3>Playback Options</h3>
            <label><input type="checkbox" id="soundOverlayCheckbox" />Sound Overlay</label>
            <label for="playbackSpeed" class="playback-speed-label">
              Playback Speed:
              <select id="playbackSpeed">
                <option value="0.25">0.25x</option>
                <option value="0.5">0.5x</option>
                <option value="0.75">0.75x</option>
                <option value="1" selected>1x (Normal)</option>
                <option value="1.25">1.25x</option>
                <option value="1.5">1.5x</option>
                <option value="1.75">1.75x</option>
                <option value="2">2x</option>
                <option value="2.25">2.25x</option>
                <option value="2.5">2.5x</option>
                <option value="2.75">2.75x</option>
                <option value="3">3x</option>
              </select>
            </label>
            <label><input type="checkbox" id="autoClickerCheckbox" />Auto Clicker</label>
            <label id="autoClickDelayLabel" style="display:none;">
              Delay (ms):
              <input type="number" id="autoClickDelay" value="1000" min="0" />
              <button id="applyDelayBtn">Apply</button>
            </label>
          </div>
          <div class="options-section">
            <h3>Management</h3>
            <button id="clearAllSoundsBtn" class="btn secondary">
              Clear All Sounds <div class="ripple-container"></div>
            </button>
          </div>
          <div class="keyboard-shortcuts">
            <p><strong>Keyboard Shortcuts:</strong></p>
            <p>Shift + C: Mute & clear all sounds</p>
          </div>
        </div>
      </div>
      <a href="dashboard.html" class="btn secondary">Dashboard</a>
      <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <main class="container">
    <h1>Soundboard</h1>
    <p>Click the buttons to play a sound!</p>

    <div class="status-message" id="statusMessage"></div>

    <div class="sound-section">
      <h2>Normal Sounds</h2>
      <div id="normalSoundsContainer" class="soundButtonsContainer normal"></div>
    </div>

    <div class="sound-section">
      <h2>Explicit Sounds</h2>
      <div id="explicitSoundsContainer" class="soundButtonsContainer explicit"></div>
    </div>
  </main>

  <footer><p>© 2025 4SP</p></footer>
  <div class="overlay" id="overlay"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const normalCon = document.getElementById('normalSoundsContainer');
      const explicitCon = document.getElementById('explicitSoundsContainer');
      const soundOverlay = document.getElementById('soundOverlayCheckbox');
      const autoClicker  = document.getElementById('autoClickerCheckbox');
      const delayInput   = document.getElementById('autoClickDelay');
      const delayLabel   = document.getElementById('autoClickDelayLabel');
      const applyBtn     = document.getElementById('applyDelayBtn');
      const overlayEl    = document.getElementById('overlay');
      const optionsBtn   = document.querySelector('.options-button');
      const optionsMenu  = document.getElementById('optionsMenu');
      const statusMsg    = document.getElementById('statusMessage');
      const clearBtn     = document.getElementById('clearAllSoundsBtn');
      const rippleCont   = clearBtn.querySelector('.ripple-container');
      const playbackSpeed= document.getElementById('playbackSpeed');

      let playing = [],
          autoInterval = null,
          rafId = null,
          pressedBtn = null,
          menuOpen = false,
          menuAnimating = false,
          MENU_ANIM_DURATION = 300,  // match CSS animation duration (0.3s)
          isRippling = false,
          currentSpeed = 1.0,
          statusTimeout = null;

      function showStatus(text,type='info'){
        if(statusTimeout){
          clearTimeout(statusTimeout);
          statusMsg.classList.remove('fade-in','fade-out');
        }
        statusMsg.textContent=text;
        statusMsg.className='status-message '+type;
        statusMsg.style.display='block';
        statusMsg.classList.add('fade-in');
        statusTimeout=setTimeout(()=>{
          statusMsg.classList.remove('fade-in');
          statusMsg.classList.add('fade-out');
          setTimeout(()=>statusMsg.style.display='none',300);
        },3000);
      }

      function openMenu(){
        if(menuOpen || menuAnimating) return;
        menuAnimating = true;
        menuOpen = true;
        overlayEl.style.display='block';
        overlayEl.classList.add('fade-in');
        optionsMenu.style.display='block';
        optionsMenu.classList.add('fade-in');
        setTimeout(()=>{
          menuAnimating = false;
        }, MENU_ANIM_DURATION);
      }

      function closeMenu(){
        if(!menuOpen || menuAnimating) return;
        menuAnimating = true;
        menuOpen = false;
        overlayEl.classList.remove('fade-in');
        optionsMenu.classList.remove('fade-in');
        overlayEl.classList.add('fade-out');
        optionsMenu.classList.add('fade-out');
        setTimeout(()=>{
          overlayEl.style.display='none';
          optionsMenu.style.display='none';
          menuAnimating = false;
        }, MENU_ANIM_DURATION);
      }

      function createRipple(e){
        if(isRippling) return;
        isRippling=true;
        const r=clearBtn.getBoundingClientRect();
        const x=e.clientX-r.left, y=e.clientY-r.top;
        const wave=document.createElement('span');
        wave.classList.add('ripple');
        wave.style.left=`${x}px`; wave.style.top=`${y}px`;
        rippleCont.innerHTML=''; rippleCont.appendChild(wave);
        setTimeout(()=>{ wave.remove(); isRippling=false; },600);
      }

      function stopAll(delay=0){
        if(!playing.length) return;
        if(delay){
          playing.forEach(a=>a.volume=0);
          setTimeout(()=>{
            playing.forEach(a=>{a.pause(); a.currentTime=0;});
            playing=[];
          },delay);
        } else {
          playing.forEach(a=>{a.pause(); a.currentTime=0;});
          playing=[];
        }
      }

      function clearSounds(instant=false){
        if(playing.length){
          if(instant){
            playing.forEach(a=>a.volume=0);
            stopAll(100);
            showStatus('All sounds muted and cleared','success');
          } else {
            stopAll();
            showStatus('All sounds stopped','success');
          }
        } else if(!instant){
          showStatus('No sounds to clear','info');
        }
        if(instant) closeMenu();
      }

      function applySpeed(el){
        el.playbackRate=currentSpeed;
      }

      function fastClick(){
        if(pressedBtn && autoClicker.checked){
          pressedBtn.click();
          rafId=requestAnimationFrame(fastClick);
        }
      }

      function startAuto(){
        stopAuto();
        const d=parseInt(delayInput.value,10)||0;
        if(!pressedBtn||!autoClicker.checked) return;
        if(d===0) rafId=requestAnimationFrame(fastClick);
        else {
          autoInterval=setInterval(()=>{
            if(pressedBtn) pressedBtn.click();
            else stopAuto();
          }, d);
        }
      }

      function stopAuto(){
        if(autoInterval){ clearInterval(autoInterval); autoInterval=null; }
        if(rafId){ cancelAnimationFrame(rafId); rafId=null; }
      }

      function applyDelay(){
        let v=parseInt(delayInput.value,10);
        if(isNaN(v)||v<0) delayInput.value=0;
        localStorage.setItem('autoClickDelay',delayInput.value);
        if(autoClicker.checked&&pressedBtn) startAuto();
        showStatus(`Auto click delay set to ${delayInput.value}ms`,'info');
      }

      function createSoundButton(folder,file,container){
        const name=file.replace('.mp3','').replace(/_/g,' ');
        const path=`${folder}/${file}`;
        const btn=document.createElement('button');
        btn.className='sound-button';
        btn.textContent=name;

        btn.addEventListener('click',()=>{
          if(!soundOverlay.checked) stopAll();
          const audio=new Audio(path);
          applySpeed(audio);
          audio.addEventListener('ended',()=>playing=playing.filter(a=>a!==audio));
          playing.push(audio);
          audio.play().catch(_=> showStatus(`Cannot play: ${name}`,'error'));
        });

        // LONG‑PRESS handlers
        btn.addEventListener('mousedown',e=>{
          e.preventDefault();
          pressedBtn=btn;
          startAuto();
        });
        btn.addEventListener('mouseup',()=>{
          pressedBtn=null;
          stopAuto();
        });
        btn.addEventListener('touchstart',e=>{
          e.preventDefault();
          pressedBtn=btn;
          startAuto();
        },{passive:false});
        btn.addEventListener('touchend',()=>{
          pressedBtn=null;
          stopAuto();
        });

        container.appendChild(btn);
      }

      // wire up controls
      soundOverlay.addEventListener('change',()=>{
        if(!soundOverlay.checked) stopAll();
        localStorage.setItem('soundOverlay',soundOverlay.checked);
      });
      autoClicker.addEventListener('change',()=>{
        delayLabel.style.display=autoClicker.checked?'block':'none';
        if(!autoClicker.checked) stopAuto();
        localStorage.setItem('autoClicker',autoClicker.checked);
      });
      delayInput.addEventListener('keydown',e=>{
        if(e.key==='Enter'){
          e.preventDefault();
          applyDelay();
        }
      });
      applyBtn.addEventListener('click',applyDelay);
      clearBtn.addEventListener('click',e=>{
        createRipple(e);
        clearSounds(false);
      });
      document.addEventListener('keydown',e=>{
        if(e.shiftKey&&e.key.toLowerCase()==='c'){
          e.preventDefault();
          clearSounds(true);
        }
      });

      optionsBtn.addEventListener('click',e=>{
        e.stopPropagation();
        if (menuAnimating) return;
        menuOpen ? closeMenu() : openMenu();
      });
      overlayEl.addEventListener('click',closeMenu);
      document.addEventListener('click',ev=>{
        if(menuOpen
           && !optionsMenu.contains(ev.target)
           && !optionsBtn.contains(ev.target)
           && !menuAnimating
        ) {
          closeMenu();
        }
      });

      playbackSpeed.addEventListener('change',()=>{
        currentSpeed=parseFloat(playbackSpeed.value);
        localStorage.setItem('playbackSpeed',currentSpeed);
        playing.forEach(applySpeed);
        showStatus(`Playback speed set to ${currentSpeed}x`,'info');
      });

      // load prefs
      (function init(){
        if(localStorage.getItem('soundOverlay')==='true') soundOverlay.checked=true;
        if(localStorage.getItem('autoClicker')==='true'){
          autoClicker.checked=true;
          delayLabel.style.display='block';
        }
        const sd=localStorage.getItem('autoClickDelay');
        if(sd!==null) delayInput.value=sd;
        const sp=localStorage.getItem('playbackSpeed');
        if(sp!==null){
          currentSpeed=parseFloat(sp);
          playbackSpeed.value=sp;
        }
      })();

      // fetch sounds
      fetch('SoundboardSN.json')
        .then(r=>{
          if(!r.ok) throw new Error(r.statusText);
          return r.json();
        })
        .then(data=>{
          (data.NormalSounds||[]).forEach(f=> createSoundButton('NormalSounds',f,normalCon));
          (data.ExplicitSounds||[]).forEach(f=> createSoundButton('ExplicitSounds',f,explicitCon));
          if(!(data.NormalSounds||[]).length && !(data.ExplicitSounds||[]).length){
            showStatus('No sounds loaded. Check SoundboardSN.json.','info');
          }
        })
        .catch(err=>{
          console.error(err);
          showStatus('Error loading sound list.','error');
          normalCon.innerHTML  = '<p style="color:var(--light-text)">Could not load.</p>';
          explicitCon.innerHTML= '<p style="color:var(--light-text)">Could not load.</p>';
        });
    });
  </script>
</body>

</html>
