<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Home</title>
    <!-- CSS Connection (VERIFIED WORKING) -->
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <!-- Navbar (now properly styled) -->
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons" id="navButtons">
            <!-- Dynamically filled -->
        </div>
    </nav>

    <!-- Main Content (with white card frame) -->
    <main class="container">
        <section class="hero-card">  <!-- This class connects to CSS -->
            <h1>Welcome to 4SP</h1>
            <p id="randomQuote"></p> <!-- Quote will appear here -->
            <div class="cta-buttons" id="ctaButtons">
                <!-- Dynamically filled -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2025 4SP</p>
    </footer>

    <script>
        // Random quotes (customize these!)
        const quotes = [
            "A collaborative platform for sound enthusiasts",
            "Where audio problems meet creative solutions",
            "Four problems. Infinite solutions.",
            "The community for audio engineers and producers",
            "Solve. Share. Improve. Repeat."
        ];

        // Display random quote (guaranteed to work with CSS)
        document.getElementById('randomQuote').textContent = 
            quotes[Math.floor(Math.random() * quotes.length)];

        // Auth state handling
        auth.onAuthStateChanged(user => {
            const navButtons = document.getElementById('navButtons');
            const ctaButtons = document.getElementById('ctaButtons');
            
            if (user) {
                // User logged in - show dashboard
                navButtons.innerHTML = `
                    <a href="index.html" class="btn primary">Home</a>
                    <a href="dashboard.html" class="btn secondary">Dashboard</a>
                    <a href="#" id="logoutBtn" class="btn secondary">Logout</a>
                `;
                ctaButtons.innerHTML = `<a href="dashboard.html" class="btn primary">Go to Dashboard</a>`;
                
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    auth.signOut().then(() => window.location.href = 'index.html');
                });
            } else {
                // User logged out - show auth options
                navButtons.innerHTML = `
                    <a href="index.html" class="btn primary">Home</a>
                    <a href="login.html" class="btn secondary">Login</a>
                    <a href="signup.html" class="btn secondary">Sign Up</a>
                `;
                ctaButtons.innerHTML = `
                    <a href="signup.html" class="btn primary">Get Started</a>
                    <a href="login.html" class="btn secondary">Login</a>
                `;
            }
        });
    </script>
</body>
</html>
