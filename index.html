<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Firebase with fallback loading -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <!-- Inline styles as fallback -->
    <style>
        /* Fallback button styles if CSS fails to load */
        .btn {
            display: inline-block !important;
            padding: 0.8rem 1.8rem !important;
            border-radius: 50px !important;
            font-size: 0.95rem !important;
            cursor: pointer !important;
            transition: all 0.2s ease !important;
            text-align: center !important;
            margin: 0.25rem !important;
            border: 2px solid transparent !important;
        }
        .btn.primary {
            background-color: #1a1a1a !important;
            color: #f0f0f0 !important;
        }
        .btn.secondary {
            background-color: transparent !important;
            color: #1a1a1a !important;
            border-color: #1a1a1a !important;
        }
        #navButtons, #ctaButtons {
            display: flex !important;
            gap: 1rem !important;
            flex-wrap: wrap !important;
        }
    </style>
</head>
<body>
    <!-- Navbar with forced display -->
    <nav class="navbar" style="display: flex !important;">
        <div class="logo">4SP</div>
        <div class="nav-buttons" id="navButtons">
            <a href="index.html" class="btn primary">Home</a>
            <a href="login.html" class="btn secondary">Login</a>
            <a href="signup.html" class="btn secondary">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content with visible fallback -->
    <main class="container" style="display: block !important;">
        <section class="hero-card" style="display: block !important;">
            <h1>Welcome to 4SP</h1>
            <p id="randomQuote">Loading your daily inspiration...</p>
            <div class="cta-buttons" id="ctaButtons" style="display: flex !important;">
                <a href="signup.html" class="btn primary">Get Started</a>
                <a href="login.html" class="btn secondary">Login</a>
            </div>
        </section>
    </main>

    <footer style="display: block !important;">
        <p>Â© 2025 4SP</p>
    </footer>

    <script>
        // Immediate quote display (works before auth loads)
        (function() {
            const quotes = [
                "A non-collaborative platform for inconvenient people",
                "Where audio problems meet anyone but me.",
                "Six or seven problems. Infinite solutions.",
                "That one teacher hates 6 7",
                "P*ss Off your teacher.",
                "I think sounds are funny.",
            ];
            document.getElementById('randomQuote').textContent = 
                quotes[Math.floor(Math.random() * quotes.length)];
        })();

        // Auth handling with error recovery
        function setupAuth() {
            try {
                const auth = firebase.auth();
                
                auth.onAuthStateChanged(user => {
                    const navButtons = document.getElementById('navButtons');
                    const ctaButtons = document.getElementById('ctaButtons');
                    
                    if (user) {
                        navButtons.innerHTML = `
                            <a href="index.html" class="btn secondary">Home</a>
                            <a href="dashboard.html" class="btn secondary">Dashboard</a>
                            <a href="#" id="logoutBtn" class="btn primary">Logout</a>
                        `;
                        ctaButtons.innerHTML = `
                            <a href="dashboard.html" class="btn primary">Go to Dashboard</a>
                        `;
                        
                        document.getElementById('logoutBtn').addEventListener('click', (e) => {
                            e.preventDefault();
                            auth.signOut();
                        });
                    } else {
                        // Default state already shown in HTML
                        // JavaScript will enhance if needed
                    }
                }).catch(error => {
                    console.log("Auth observer error:", error);
                });
                
            } catch (error) {
                console.log("Firebase init error:", error);
                // Fallback: Keep the default buttons shown in HTML
            }
        }

        // Start auth after ensuring Firebase is loaded
        if (typeof firebase === 'undefined') {
            console.log("Firebase not loaded, using static content");
        } else {
            document.addEventListener('DOMContentLoaded', setupAuth);
        }
    </script>
</body>
</html>
