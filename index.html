<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Home</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons" id="navButtons">
            <!-- Dynamic content will be inserted here -->
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>Welcome to 4SP</h1>
            <div class="cta-buttons" id="ctaButtons">
                <!-- Dynamic content will be inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 4SP</p>
    </footer>

    <script>
        // Auth state listener
        auth.onAuthStateChanged(user => {
            const navButtons = document.getElementById('navButtons');
            const ctaButtons = document.getElementById('ctaButtons');
            
            if (user) {
                // User is logged in
                navButtons.innerHTML = `
                    <a href="index.html" class="btn primary">Home</a>
                    <a href="dashboard.html" class="btn secondary">Dashboard</a>
                    <a href="#" id="logoutBtn" class="btn secondary">Logout</a>
                `;
                
                ctaButtons.innerHTML = `
                    <a href="dashboard.html" class="btn primary">Go to Dashboard</a>
                `;
                
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    auth.signOut().then(() => {
                        window.location.href = 'index.html';
                    });
                });
            } else {
                // User is logged out
                navButtons.innerHTML = `
                    <a href="index.html" class="btn primary">Home</a>
                    <a href="login.html" class="btn secondary">Login</a>
                    <a href="signup.html" class="btn secondary">Sign Up</a>
                `;
                
                ctaButtons.innerHTML = `
                    <a href="signup.html" class="btn primary">Get Started</a>
                    <a href="login.html" class="btn secondary">Login</a>
                `;
            }
        });
    </script>
</body>
</html>
