    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --primary-color: #333333;
            --secondary-border-color: #cccccc;
            --navbar-bg: #f0f0f0;
            --footer-bg: #f0f0f0;
            --hover-bg: #e0e0e0;
            --grid-line-color: #f0f0f0;
            --accent-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            text-transform: uppercase;
            text-align: center;
            position: relative;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-image:
                repeating-linear-gradient(0deg, var(--grid-line-color), var(--grid-line-color) 1px, transparent 1px, transparent 20px),
                repeating-linear-gradient(90deg, var(--grid-line-color), var(--grid-line-color) 1px, transparent 1px, transparent 20px);
            background-size: 20px 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            flex-grow: 1;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: var(--navbar-bg);
            text-align: left;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--text-color);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
            text-align: left;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
        }

        .btn.primary {
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: 1px solid var(--primary-color);
        }

        .btn.secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--secondary-border-color);
        }

        .btn.google {
            background-color: #4285F4;
            color: #ffffff;
            border: 1px solid #4285F4;
        }

        .btn.primary:hover {
            background-color: var(--hover-bg);
            color: var(--text-color);
            border-color: var(--hover-bg);
        }

        .btn.secondary:hover {
            background-color: var(--hover-bg);
            border-color: var(--hover-bg);
        }

        .btn.google:hover {
            background-color: #357ae8;
            border-color: #357ae8;
        }

        .btn-with-arrow::before {
            content: '\2192';
            margin-right: 8px;
            font-weight: bold;
            color: var(--accent-color);
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 140px);
            padding: 40px 20px;
        }

        .hero-title {
            font-size: 60px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 20px;
            font-weight: 400;
            color: rgba(51, 51, 51, 0.8);
            margin-bottom: 40px;
            max-width: 800px;
            min-height: 24px;
            white-space: pre-wrap;
        }

        .hero-subtitle::after {
            content: '|';
            animation: blink-caret .75s step-end infinite;
            color: var(--text-color);
        }

        @keyframes blink-caret {
            from, to { color: transparent; }
            50% { color: var(--text-color); }
        }

        .hero-cta-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hero-cta-buttons .btn {
            min-width: 150px;
        }

        .ad-container {
            margin: 30px auto;
            text-align: center;
            max-width: 728px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: rgba(51, 51, 51, 0.6);
            font-size: 14px;
            background-color: var(--footer-bg);
            text-transform: uppercase;
            width: 100%;
            margin-top: auto;
        }

        .hidden {
            display: none !important;
        }

        /* ‚ÄúUnsupported‚Äù notice */
        .unsupported-notice {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(255, 230, 230, 0.95);
            border: 1px solid #ff8888;
            border-radius: 4px;
            padding: 0.75em 1em;
            font-size: 14px;
            color: #880000;
            font-weight: 700;
            z-index: 1000;
            max-width: 200px;
            text-align: center;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 10px; }
            .nav-buttons { flex-direction: column; gap: 10px; }
            .hero-title { font-size: 40px; }
            .hero-subtitle { font-size: 16px; }
            .hero-cta-buttons .btn { width: 100%; min-width: unset; }
            .ad-container { margin: 20px auto; }
        }

        @media (max-width: 480px) {
            .navbar { padding: 15px 10px; }
            .logo { font-size: 20px; }
            .nav-buttons { gap: 8px; }
            .btn { padding: 8px 15px; font-size: 12px; }
            .hero-section { padding: 30px 10px; }
            .hero-title { font-size: 30px; }
            .hero-subtitle { font-size: 14px; }
        }
    </style>
</head>

        // Typing effect function
        function typeQuote(elementId, text, delay = 50) {
            const element = document.getElementById(elementId);
            if (!element) return;

            let i = 0;
            element.textContent = ''; // Clear content before typing
            element.style.minHeight = '24px'; // Ensure space is reserved

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            }
            type();
        }

        // Toggle the authentication UI by showing/hiding elements
        function toggleAuthUI(user) {
            const loginNavBtn = document.getElementById('loginNavBtn');

            const loginCtaBtn = document.getElementById('loginCtaBtn');
            const getStartedBtn = document.getElementById('getStartedBtn');

                signupNavBtn.classList.add('hidden');
                loginCtaBtn.classList.add('hidden');
                getStartedBtn.classList.add('hidden');
                dashboardNavBtn.classList.remove('hidden');
                logoutNavBtn.classList.remove('hidden');
                goToDashboardBtn.classList.remove('hidden');

                if (adminEmails.includes(user.email) || subAdminEmails.includes(user.email)) {
                    adContainers.forEach(c => c && c.classList.add('hidden'));
                } else {
                    adContainers.forEach(c => c && c.classList.remove('hidden'));

            } else {
                loginNavBtn.classList.remove('hidden');
                signupNavBtn.classList.remove('hidden');
                loginCtaBtn.classList.remove('hidden');
                getStartedBtn.classList.remove('hidden');
                dashboardNavBtn.classList.add('hidden');
                logoutNavBtn.classList.add('hidden');
                goToDashboardBtn.classList.add('hidden');

                adContainers.forEach(c => c && c.classList.remove('hidden'));
                (window.adsbygoogle = window.adsbygoogle || []).push({});

        function initAuth() {
            try {
                const auth = firebase.auth();
                auth.onAuthStateChanged(user => {
                    toggleAuthUI(user);
                    const logoutButton = document.getElementById('logoutNavBtn');
                    if (logoutButton) {
                        const newLogoutButton = logoutButton.cloneNode(true);
                        logoutButton.parentNode.replaceChild(newLogoutButton, logoutButton);
                        newLogoutButton.addEventListener('click', () => {
                            auth.signOut().catch(error => console.error("Logout error:", error));
                        });
                    }
                });
            } catch (error) {
                console.error("Auth initialization error:", error);
                document.addEventListener('DOMContentLoaded', () => toggleAuthUI(null));
            }
        }
    </script>

        if (typeof firebase !== 'undefined' && typeof firebase.auth !== 'undefined') {
            initAuth();
        } else {
            console.error("Firebase SDK or Auth not loaded.");
            document.addEventListener('DOMContentLoaded', () => toggleAuthUI(null));
        }
