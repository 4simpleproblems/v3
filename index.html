<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | HOME</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff; /* Light background */
            --text-color: #333333; /* Dark text */
            --primary-color: #333333; /* Dark primary for contrast on light */
            --secondary-border-color: #cccccc; /* Medium gray border */
            --navbar-bg: #f0f0f0; /* Light gray for navbar */
            --footer-bg: #f0f0f0; /* Light gray for footer */
            --hover-bg: #e0e0e0; /* Lighter gray on hover */
            --grid-line-color: #f0f0f0; /* Light gray grid lines */
            --accent-color: #333333; /* Dark accent color */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            text-transform: uppercase;
            text-align: center; /* Center all text by default */
            position: relative;
             overflow-x: hidden;

            /* Grid Background */
            background-image: repeating-linear-gradient(0deg, var(--grid-line-color), var(--grid-line-color) 1px, transparent 1px, transparent 20px),
                              repeating-linear-gradient(90deg, var(--grid-line-color), var(--grid-line-color) 1px, transparent 1px, transparent 20px);
            background-size: 20px 20px; /* Size of each grid cell */
        }

        /* Remove triangular gradients */
        body::before, body::after {
            content: none;
        }


        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 20px;
            background-color: var(--navbar-bg);
             text-align: left; /* Override center for navbar layout */
            width: 100%;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--text-color);
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
             text-align: left; /* Ensure text in buttons is not affected by body center */
        }

        .btn {
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            font-size: 14px;
            text-align: center; /* Center button text */
             display: inline-flex; /* Use flex to align content and arrow */
            align-items: center; /* Vertically center content and arrow */
        }

        .btn.primary {
            background-color: var(--primary-color);
            color: var(--bg-color); /* White text on dark primary */
            border: 1px solid var(--primary-color);
        }

        .btn.secondary {
            background-color: transparent;
            color: var(--text-color);
            border: 1px solid var(--secondary-border-color);
        }

        .btn.google { /* Keeping google style as a distinct option if needed */
             background-color: #4285F4;
            color: #ffffff;
            border: 1px solid #4285F4;
        }

        .btn.primary:hover {
            background-color: var(--hover-bg);
            color: var(--text-color); /* Dark text on light hover */
            border-color: var(--hover-bg);
        }

        .btn.secondary:hover {
            background-color: var(--hover-bg);
            border-color: var(--hover-bg);
        }
         .btn.google:hover {
            background-color: darken(#4285F4, 10%);
             border-color: darken(#4285F4, 10%);
        }

        /* Button with Arrow */
        .btn-with-arrow::before {
            content: '\2192'; /* Right arrow character */
            margin-right: 8px; /* Space between arrow and text */
            font-weight: bold; /* Make arrow slightly bolder */
             color: var(--accent-color); /* Dark accent color for arrow */
        }

        /* Hero Section */
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center; /* Ensure hero section text is centered */
            min-height: calc(100vh - 140px);
            padding: 40px 20px;
            background-color: transparent; /* Make hero background transparent to see grid */
            color: var(--text-color);
        }

        .hero-title {
            font-size: 60px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
            color: var(--text-color);
        }

        .hero-subtitle {
            font-size: 20px;
            font-weight: 400;
            color: rgba(51, 51, 51, 0.8); /* Slightly lighter dark color for subtitle */
            margin-bottom: 40px;
            max-width: 800px;
            min-height: 24px; /* Ensure space is reserved for the typing quote */
             white-space: pre-wrap; /* Preserve whitespace and allow wrapping */
        }

        .hero-cta-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hero-cta-buttons .btn {
            min-width: 150px;
        }


        /* Footer */
        footer {
            text-align: center; /* Ensure footer text is centered */
            padding: 20px;
            color: rgba(51, 51, 51, 0.6); /* Slightly lighter dark color for footer text */
            font-size: 14px;
            background-color: var(--footer-bg);
            text-transform: uppercase;
            width: 100%;
        }

        /* Hide elements utility */
        .hidden {
            display: none;
        }

         /* Responsive adjustments */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
            }

            .nav-buttons {
                flex-direction: column;
                gap: 10px;
            }

            .hero-title {
                font-size: 40px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .hero-cta-buttons {
                flex-direction: column;
                gap: 15px;
            }

            .hero-cta-buttons .btn {
                 width: 100%;
                 min-width: unset;
            }
        }

         @media (max-width: 480px) {
            .navbar {
                padding: 15px 10px;
            }
             .logo {
                font-size: 20px;
             }

            .nav-buttons {
                 gap: 8px;
             }

            .btn {
                 padding: 8px 15px;
                 font-size: 12px;
             }

            .hero-section {
                padding: 30px 10px;
            }

            .hero-title {
                font-size: 30px;
            }

            .hero-subtitle {
                font-size: 14px;
            }
        }

         /* Typing Effect Cursor */
         .hero-subtitle::after {
            content: '|';
            animation: blink-caret .75s step-end infinite;
             color: var(--text-color); /* Cursor color matches text */
         }

         @keyframes blink-caret {
            from, to { color: transparent }
            50% { color: var(--text-color); }
         }

    </style>
</head>

        // Typing effect function
        function typeQuote(elementId, text, delay = 50) {
            const element = document.getElementById(elementId);
            if (!element) return;

            let i = 0;
            element.textContent = ''; // Clear content before typing
            element.style.minHeight = '24px'; // Ensure space is reserved

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, delay);
                }
            }
            type();
        }

        // Select a random quote and start typing effect on DOMContentLoaded
        document.addEventListener('DOMContentLoaded', () => {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            typeQuote('randomQuote', randomQuote);
        });


        // Toggle the authentication UI by showing/hiding elements
        function toggleAuthUI(user) {
            const loginNavBtn = document.getElementById('loginNavBtn');
            const signupNavBtn = document.getElementById('signupNavBtn');
            const loginCtaBtn = document.getElementById('loginCtaBtn');
            const getStartedBtn = document.getElementById('getStartedBtn');
            const dashboardNavBtn = document.getElementById('dashboardNavBtn');
            const logoutNavBtn = document.getElementById('logoutNavBtn');
            const goToDashboardBtn = document.getElementById('goToDashboardBtn');

            if (user) {
                loginNavBtn.classList.add('hidden');
                signupNavBtn.classList.add('hidden');
                loginCtaBtn.classList.add('hidden');
                getStartedBtn.classList.add('hidden');
                dashboardNavBtn.classList.remove('hidden');
                logoutNavBtn.classList.remove('hidden');
                goToDashboardBtn.classList.remove('hidden');
            } else {
                loginNavBtn.classList.remove('hidden');
                signupNavBtn.classList.remove('hidden');
                loginCtaBtn.classList.remove('hidden');
                getStartedBtn.classList.remove('hidden');
                dashboardNavBtn.classList.add('hidden');
                logoutNavBtn.classList.add('hidden');
                goToDashboardBtn.classList.add('hidden');
            }
        }

        function initAuth() {
            try {
                const auth = firebase.auth();
                auth.onAuthStateChanged(user => {
                    toggleAuthUI(user);
                    const logoutButton = document.getElementById('logoutNavBtn');
                    // Ensure the element exists before adding a listener
                    if (logoutButton) {
                         // Remove any existing listeners before adding a new one to prevent duplicates
                        const newLogoutButton = logoutButton.cloneNode(true);
                        logoutButton.parentNode.replaceChild(newLogoutButton, logoutButton);

                        newLogoutButton.addEventListener('click', () => {
                            auth.signOut().catch(error => {
                                console.error("Logout error:", error);
                            });
                        });
                    }
                });
            } catch (error) {
                console.error("Auth initialization error:", error);
                 // If Firebase init fails, still try to toggle UI to logged out state
                 document.addEventListener('DOMContentLoaded', () => toggleAuthUI(null));
            }
        }

        /*
         Initialize Firebase Auth after Firebase scripts are loaded.
         The Firebase scripts are placed at the end of the body for better performance,
         so we should wait for the window load event or place the initAuth call after scripts.
         Placing scripts at the end of the body is standard practice.
         We'll rely on the DOMContentLoaded listener within initAuth.
        */

    </script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>
     <script>
        // Call initAuth after Firebase scripts are guaranteed to be loaded
        if (typeof firebase !== 'undefined') {
            initAuth();
        } else {
            console.error("Firebase is not loaded after script inclusion.");
            // Fallback UI toggle if Firebase is still undefined
            document.addEventListener('DOMContentLoaded', () => toggleAuthUI(null));
        }
