<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Playlists</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Ensure firebase-config.js exists and is loaded after SDKs -->
    <script>
        // Safety fallback in case firebase-config.js is missing
        if (!window.firebaseConfigLoaded) {
            console.error("firebase-config.js not loaded. Make sure it exists and contains the correct configuration.");
        }
    </script>
    <script src="firebase-config.js"></script>

    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #0d0d0d;
            --light-text: #f0f0f0;
            --light-gray: #e0e0e0;
            --tile-height: 280px;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
        }

        nav {
            background: var(--dark-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: flex-end;
        }

        .nav-buttons .btn {
            color: var(--light-text);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid var(--light-text);
            transition: background 0.3s;
        }

        .nav-buttons .btn.secondary:hover {
            background: rgba(255,255,255,0.1);
        }

        main.container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex: 1;
        }

        .hidden { display: none !important; }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 1rem;
        }

        .dashboard-tile {
            background: var(--dark-bg);
            color: var(--light-text);
            text-decoration: none;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            height: var(--tile-height);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem;
            transition: transform 0.2s;
        }

        .dashboard-tile:hover { transform: translateY(-10px); }

        .dashboard-tile .tile-content h3 {
            margin: 0 0 0.5rem;
            font-size: 1.5rem;
        }

        .dashboard-tile .tile-content p {
            margin: 0;
            font-size: 0.9rem;
        }

        .dashboard-tile .tile-frame {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            pointer-events: none;
            box-shadow: inset 0 0 0 2px var(--light-text);
            border-radius: 15px;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: var(--darker-bg);
            color: var(--light-text);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-buttons">
            <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="hidden" id="authNotice">Please login to access your playlists</h1>
        <div class="dashboard-grid hidden" id="playlistGrid"></div>
    </main>

    <footer>
        <p>Â© 2025 4SP</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!firebase || !firebase.apps.length) {
                console.error('Firebase not initialized. Check firebase-config.js.');
                return;
            }
            initAuth();
        });

        function initAuth() {
            const auth = firebase.auth();
            const logoutBtn = document.getElementById('logoutBtn');
            logoutBtn.addEventListener('click', e => {
                e.preventDefault();
                auth.signOut().then(() => {
                    window.location.href = 'index.html';
                });
            });

            auth.onAuthStateChanged(user => {
                const notice = document.getElementById('authNotice');
                const grid = document.getElementById('playlistGrid');
                if (user) {
                    notice.classList.add('hidden');
                    loadPlaylists(user);
                } else {
                    notice.classList.remove('hidden');
                    grid.classList.add('hidden');
                }
            });
        }

        function loadPlaylists(user) {
            const grid = document.getElementById('playlistGrid');
            grid.innerHTML = '';
            grid.appendChild(createTile('Create Playlist', 'playlist-create.html', 'Choose local or normal soundboard'));

            const db = firebase.firestore();
            db.collection('users').doc(user.uid).collection('playlists')
              .get().then(snapshot => {
                snapshot.forEach(doc => {
                    const data = doc.data();
                    grid.appendChild(createTile(data.name, `playlist.html?id=${doc.id}`, data.description || 'Your playlist'));
                });
                grid.classList.remove('hidden');
              }).catch(err => console.error('Error loading playlists:', err));
        }

        function createTile(title, href, desc) {
            const a = document.createElement('a');
            a.href = href;
            a.className = 'dashboard-tile';
            const content = document.createElement('div');
            content.className = 'tile-content';
            const h3 = document.createElement('h3'); h3.textContent = title;
            const p = document.createElement('p'); p.textContent = desc;
            content.appendChild(h3); content.appendChild(p);
            const frame = document.createElement('div'); frame.className = 'tile-frame';
            a.appendChild(content); a.appendChild(frame);
            return a;
        }
    </script>
</body>
</html>
