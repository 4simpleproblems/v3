<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Your Playlists</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <a href="#" id="logoutBtn" class="btn secondary">Log Out</a>
    </div>
  </nav>
  <main class="container">
    <div class="controls">
      <h1>Your Playlists</h1>
      <a href="playlist-create.html" class="btn primary">+ Create Playlist</a>
    </div>
    <div id="playlistGrid" class="dashboard-grid"></div>
  </main>
  <script>
    function initAuth() {
      const auth = firebase.auth();
      document.getElementById('logoutBtn').addEventListener('click', e => {
        e.preventDefault();
        auth.signOut();
      });
      auth.onAuthStateChanged(user => {
        if (user) {
          loadPlaylists(user.uid);
        } else {
          window.location = 'index.html';
        }
      });
    }

    function loadPlaylists(uid) {
      const grid = document.getElementById('playlistGrid');
      grid.innerHTML = '';
      const db = firebase.firestore();
      db.collection('users').doc(uid).collection('playlists').get().then(snap => {
        snap.forEach(doc => {
          const p = doc.data();
          grid.appendChild(makeTile(p.name, p.description, 'normal', 'playlist-show.html?id=' + doc.id));
        });
      });
      const local = JSON.parse(localStorage.getItem('localPlaylists') || '[]');
      local.forEach(p => {
        grid.appendChild(makeTile(p.name, p.description, 'local', 'playlist-show.html?local=' + p.id));
      });
    }

    function makeTile(name, desc, type, href) {
      const a = document.createElement('a');
      a.href = href;
      a.className = 'dashboard-tile';
      a.innerHTML = `
        <div class="tile-frame"></div>
        <div class="tile-content">
          <h3>${name}</h3>
          <p>${desc || ''}</p>
          <span class="badge">${type === 'local' ? 'Local' : 'Normal'}</span>
        </div>
      `;
      return a;
    }

    document.addEventListener('DOMContentLoaded', initAuth);
  </script>
</body>
</html>
