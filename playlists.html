<!-- playlist.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4SP | Your Playlists</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    * { font-family: 'Roboto Mono', monospace; box-sizing: border-box; }
    :root {
      --light-gray: #e0e0e0;
      --dark-bg: #1a1a1a;
      --light-text: #f0f0f0;
      --pill-radius: 50px;
      --card-radius: 16px;
    }
    body { background: var(--light-gray); margin: 0; color: var(--dark-bg); }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: var(--dark-bg);
      color: var(--light-text);
    }
    .logo { font-size: 1.5rem; font-weight: 700; }
    .nav-buttons { display: flex; gap: 1rem; }
    .btn {
      padding: .75rem 1.5rem;
      border-radius: var(--pill-radius);
      background: transparent;
      border: 2px solid var(--light-text);
      color: var(--light-text);
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .btn:hover { background: var(--light-text); color: var(--dark-bg); }
    .btn.big {
      padding: 1rem 2rem;
      font-size: 1.1rem;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h1 { margin-bottom: 1.5rem; }
    .playlists-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .playlist-card {
      background: #fff;
      padding: 1rem;
      border-radius: var(--card-radius);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 120px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .playlist-card:hover { transform: translateY(-4px); }
    .playlist-card h3 {
      margin: 0 0 0.5rem;
      font-size: 1.1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .playlist-card p {
      margin: 0;
      font-size: .9rem;
      color: #555;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    #createTile {
      font-size: 3rem;
      color: #888;
      justify-content: center;
      align-items: center;
      display: flex;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <button id="dashboardBtn" class="btn big">Dashboard</button>
      <button id="logoutBtn" class="btn big">Log Out</button>
    </div>
  </nav>

  <main class="container">
    <h1>Your Playlists</h1>
    <div class="playlists-grid" id="playlistsGrid">
      <div id="createTile" class="playlist-card">+</div>
    </div>
  </main>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();
    const grid = document.getElementById('playlistsGrid');
    const createTile = document.getElementById('createTile');
    const dashBtn = document.getElementById('dashboardBtn');
    const logoutBtn = document.getElementById('logoutBtn');

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = 'index.html';
        return;
      }
      loadPlaylists(user.uid);
    });

    dashBtn.addEventListener('click', () => {
      window.location.href = 'dashboard.html';
    });

    async function loadPlaylists(uid) {
      const normalSnap = await db.collection('playlists')
        .where('owner', '==', uid)
        .where('type', '==', 'normal')
        .orderBy('createdAt', 'desc')
        .limit(10)
        .get();
      normalSnap.forEach(doc => addCard(doc.id, doc.data()));

      const local = JSON.parse(localStorage.getItem('localPlaylists') || '[]');
      local.slice(0, 3).forEach(pl => addCard(pl.id, pl, true));
    }

    function addCard(id, data, isLocal = false) {
      const div = document.createElement('div');
      div.className = 'playlist-card';
      div.innerHTML = `<h3>${data.name}</h3><p>${data.description}</p>`;
      div.addEventListener('click', () => {
        const url = `playlist-detail.html?id=${encodeURIComponent(id)}&local=${isLocal}`;
        window.location.href = url;
      });
      grid.insertBefore(div, createTile);
    }

    createTile.addEventListener('click', () => {
      window.location.href = 'playlist-create.html';
    });

    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
