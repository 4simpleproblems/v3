<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP | Schedule</title>
  <link rel="stylesheet" href="styles.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet"/>

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    :root {
      --dark-bg: #1a1a1a;
      --darker-bg: #0d0d0d;
      --light-text: #f0f0f0;
      --light-gray: #e0e0e0;
      --tile-height: 280px;
      --section-color: #3498db;
    }

    body {
      background-color: var(--light-gray);
      color: var(--dark-bg);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto Mono', monospace;
    }

    main.container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
      flex: 1;
      /* center content */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      color: #333333;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 3rem;
      background-color: var(--darker-bg);
      color: var(--light-text);
      border-bottom: 1px solid var(--darker-bg);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: -1.5px;
    }
    .nav-buttons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      line-height: normal;
      cursor: pointer;
      text-align: center;
      border: 2px solid transparent;
      font-weight: 500;
      transition: none !important;
    }
    .btn.secondary {
      background-color: transparent;
      color: var(--light-text);
      border-color: var(--light-text);
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">4SP</div>
    <div class="nav-buttons">
      <a href="dashboard.html" class="btn secondary" id="dashboardBtn">Dashboard</a>
      <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
    </div>
  </nav>

  <main class="container">
    <div class="center-message">
      <h1>I'll do what I want!!!</h1>
    </div>
  </main>

  <footer><p>Â© 2025 4SP</p></footer>

  <script>
    // Authentication redirection: if not authenticated, go back to index
    function handleAuthState(user) {
      if (!user) {
        window.location.href = 'index.html';
      }
    }

    function initAuth() {
      try {
        const auth = firebase.auth();
        auth.onAuthStateChanged(user => handleAuthState(user));
      } catch (error) {
        console.error('Auth init error:', error);
        window.location.href = 'index.html';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      if (typeof firebase !== 'undefined') initAuth();
    });
  </script>
</body>
</html>
