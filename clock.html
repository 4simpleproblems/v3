<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | Clock</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        :root {
            --dark-bg: #1a1a1a;
            --light-text: #f0f0f0;
            --light-gray: #e0e0e0;
        }
        body {
            background-color: var(--light-gray);
            color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
        }
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: var(--dark-bg);
            color: var(--light-text);
            border-bottom: 1px solid var(--dark-bg);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            cursor: pointer;
        }
        .nav-buttons {
            display: flex;
            gap: 1rem;
        }
        .nav-buttons .btn {
            padding: 1rem 2rem;
            border-radius: 50px;
            background: transparent;
            color: var(--light-text);
            border: 2px solid var(--light-text);
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        /* Format buttons (pills) */
        .pill-group {
            display: flex;
            gap: 0.5rem;
            margin-top: 2rem;
        }
        .pill {
            padding: 0.5rem 1rem;
            border: 2px solid var(--dark-bg);
            border-radius: 999px;
            background: white;
            color: var(--dark-bg);
            cursor: pointer;
            font-family: 'Roboto Mono', monospace;
            font-weight: 500;
            transition: background 0.3s, color 0.3s;
        }
        .pill.selected {
            background: var(--dark-bg);
            color: var(--light-text);
        }
        /* Main */
        main.container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        .clock-display {
            background: white;
            padding: 4rem 6rem;
            border-radius: 24px;
            font-size: 4rem;
            color: var(--dark-bg);
            margin-bottom: 1.5rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo" onclick="window.location.href='dashboard.html'">4SP</div>
        <div class="nav-buttons">
            <a href="dashboard.html" class="btn">Dashboard</a>
            <a href="#" id="logoutBtn" class="btn">Log Out</a>
        </div>
    </nav>

    <main class="container">
        <div class="clock-display" id="clock">--:--:--</div>
        <div class="pill-group" data-setting="format">
            <button class="pill" data-value="24">24‑hour</button>
            <button class="pill" data-value="12">12‑hour</button>
        </div>
    </main>

    <footer>
        <p>© 2025 4SP</p>
    </footer>

    <script>
        // Init Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Clock update
        let use12Hour = false;
        function updateClock() {
            const now = new Date();
            let hrs = now.getHours();
            const mins = String(now.getMinutes()).padStart(2, '0');
            const secs = String(now.getSeconds()).padStart(2, '0');
            let suffix = '';
            if (use12Hour) {
                suffix = hrs >= 12 ? ' PM' : ' AM';
                hrs = hrs % 12 || 12;
            }
            document.getElementById('clock').textContent =
                `${String(hrs).padStart(2, '0')}:${mins}:${secs}${suffix}`;
        }

        // Format functions
        function applyFormat(format) {
            use12Hour = (format === '12');
            document.querySelectorAll('.pill').forEach(btn => {
                btn.classList.toggle('selected', btn.dataset.value === format);
            });
        }
        function saveFormat(uid, format) {
            return db.collection('clockSettings').doc(uid).set({ format });
        }
        function loadSettings(uid) {
            db.collection('clockSettings').doc(uid).get()
              .then(doc => {
                const fmt = doc.exists ? doc.data().format : '24';
                applyFormat(fmt);
                updateClock();
                setInterval(updateClock, 1000);
            })
              .catch(() => {
                applyFormat('24');
                updateClock();
                setInterval(updateClock, 1000);
            });
        }

        // Auth and event wiring
        firebase.auth().onAuthStateChanged(user => {
            if (!user) return window.location.href = 'index.html';
            // Load and start
            loadSettings(user.uid);
            // Pill click
            document.querySelectorAll('.pill').forEach(btn => {
                btn.addEventListener('click', () => {
                    const fmt = btn.dataset.value;
                    applyFormat(fmt);
                    saveFormat(user.uid, fmt);
                });
            });
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', e => {
                e.preventDefault();
                firebase.auth().signOut().then(() => window.location.href = 'index.html');
            });
        });
    </script>
</body>
</html>
