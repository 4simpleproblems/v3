<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>4SP | Clock Display</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@400;600&family=Montserrat:wght@400;600&family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
  
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>

  <style>
    :root {
      --dark-bg: #1a1a1a;
      --darker-bg: #0d0d0d;
      --light-text: #f0f0f0;
      --light-gray: #e0e0e0;
      --section-color: #3498db;
      
      /* Clock customization variables */
      --clock-font: 'Roboto Mono', monospace;
      --clock-color: #333333;
      --clock-bg: #ffffff;
      --transition-speed: 0.5s;
      --controls-bg: #ffffff;
      /* Unselected always black */
      --controls-text: #000000;
      --controls-border: #e0e0e0;
      --controls-option-bg: #f0f0f0;
      --controls-option-active-bg: #333333; /* default active bg */
      --controls-option-active-text: #ffffff;
    }

    body {
      background-color: var(--clock-bg);
      color: var(--clock-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: 'Roboto Mono', monospace;
      transition: background-color var(--transition-speed) ease;
    }

    /* ... existing navbar, controls, clock CSS unchanged ... */

    .control-option {
      background-color: var(--controls-option-bg);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--controls-text); /* always black now */
    }

    .control-option.active {
      background-color: var(--controls-option-active-bg);
      color: var(--controls-option-active-text);
      border-color: rgba(0, 0, 0, 0.2);
    }

    /* Fullscreen mode adjustments */
    .fullscreen-clock {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: var(--clock-bg);
      z-index: 9999;
      transition: all var(--transition-speed) ease;
      overflow: hidden; /* prevent clipping overflow */
    }
    .fullscreen-clock .clock-display,
    .fullscreen-clock .date-display {
      max-width: 90vw;
      white-space: nowrap;
      overflow-wrap: break-word;
    }

    /* Sync fullscreen controls with theme */
    .fullscreen-controls {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
      background-color: var(--controls-bg);
      padding: 0.75rem;
      border-radius: 50px;
      opacity: 0.3;
      transition: opacity 0.3s ease;
    }
    .fullscreen-control-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background-color: var(--controls-option-bg);
      color: var(--controls-text);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      transition: background-color 0.2s ease;
    }
    .fullscreen-control-btn.active {
      background-color: var(--section-color);
      color: var(--controls-option-active-text);
    }

    .exit-fullscreen {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background-color: rgba(0, 0, 0, 0.3);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      font-family: inherit;
      transition: background-color 0.2s ease;
      opacity: 0.3;
    }

  </style>
</head>

<body>
  <!-- unchanged HTML structure -->

  <script>
    // ... initAuth and updateClock unchanged ...

    function initClock() {
      // Default settings
      let clockSettings = {
        format: '12',
        showSeconds: true,
        font: "'Roboto Mono', monospace",
        color: '#333333',
        background: '#ffffff',
        controlsBg: '#ffffff',
        controlsText: '#000000',
        sectionColor: '#333333',
        fullscreenLayout: 'vertical',
        fullscreenSize: 'medium'
      };

      // After loading saved settings...

      function applySettings(settings) {
        // ... activate buttons and set CSS variables ...
        document.documentElement.style.setProperty('--controls-text', '#000000');
        // Determine active bg
        const activeBg = (settings.background === '#ffffff' && settings.color === '#333333')
          ? '#333333' : settings.sectionColor;
        document.documentElement.style.setProperty('--controls-option-active-bg', activeBg);
        document.documentElement.style.setProperty('--section-color', settings.sectionColor);

        // Update fullscreen layout/size without resetting hidden state
        const fs = document.getElementById('fullscreenClock');
        fs.classList.remove('layout-vertical','layout-horizontal','layout-date-above','size-small','size-medium','size-large');
        fs.classList.add('layout-' + settings.fullscreenLayout, 'size-' + settings.fullscreenSize);

        // Update fullscreen controls
        document.querySelectorAll('[id^=fs-layout-]').forEach(el => {
          const layout = el.id.replace('fs-layout-', '');
          el.classList.toggle('active', layout === settings.fullscreenLayout);
        });
        document.querySelectorAll('[id^=fs-size-]').forEach(el => {
          const size = el.id.replace('fs-size-', '');
          el.classList.toggle('active', size === settings.fullscreenSize);
        });

        // Save & refresh
        localStorage.setItem('clockSettings', JSON.stringify(settings));
        updateClock();
      }

      // Event listeners for controls unchanged...

      // Fullscreen button
      document.getElementById('fullscreenBtn').addEventListener('click', () => {
        document.getElementById('fullscreenClock').classList.remove('hidden');
        document.getElementById('fullscreenClock').classList.add('fade-in');
      });

      // Exit fullscreen
      document.getElementById('exitFullscreenBtn').addEventListener('click', () => {
        const fsElm = document.getElementById('fullscreenClock');
        fsElm.classList.add('fade-out');
        setTimeout(() => {
          fsElm.classList.add('hidden');
          fsElm.classList.remove('fade-out');
        }, 500);
      });

      // Initial refresh
      updateClock();
      setInterval(updateClock, 1000);
      applySettings(clockSettings);
    }

    document.addEventListener('DOMContentLoaded', () => {
      initAuth();
      initClock();
    });
  </script>
</body>
</html>
