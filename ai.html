<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4SP | AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="firebase-config.js"></script>

    <style>
        :root {
            --dark-bg: #1a1a1a;
            --darker-bg: #0d0d0d;
            --light-text: #f0f0f0;
            --light-gray: #e0e0e0;
            --accent-color: #6366f1;
            --accent-hover: #4f46e5;
        }

        body {
            background-color: var(--light-gray);
            color: var(--dark-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto Mono', monospace;
        }

        main.container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 0 2rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            color: #333333;
        }

        /* Navigation bar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 3rem;
            background-color: var(--darker-bg);
            color: var(--light-text);
            border-bottom: 1px solid var(--darker-bg);
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -1.5px;
        }
        .nav-buttons {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            line-height: normal;
            cursor: pointer;
            text-align: center;
            border: 2px solid transparent;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .btn.secondary {
            background-color: transparent;
            color: var(--light-text);
            border-color: var(--light-text);
        }
        .btn.primary {
            background-color: var(--accent-color);
            color: white;
            border: none;
        }
        .btn.primary:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Page title */
        .page-title {
            font-size: 2.2rem;
            margin: 1.5rem 0;
            font-weight: 700;
        }

        /* Chat container */
        .chat-container {
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            height: 70vh;
            margin-bottom: 1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.5rem;
            border-radius: 18px;
            line-height: 1.5;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--accent-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .ai-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: var(--dark-bg);
            border-bottom-left-radius: 4px;
        }

        .chat-input-container {
            display: flex;
            padding: 1rem;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: var(--accent-color);
        }

        .send-button {
            margin-left: 1rem;
        }

        /* AI model selector */
        .model-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 1rem;
            gap: 1rem;
        }

        .model-option {
            padding: 0.5rem 1.5rem;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .model-option.selected {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Loading indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #f0f0f0;
            border-radius: 18px;
            width: fit-content;
            margin-left: 1rem;
        }

        .typing-dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: #555;
            margin: 0 2px;
            animation: typingAnimation 1.5s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.5s; }
        .typing-dot:nth-child(3) { animation-delay: 1s; }

        @keyframes typingAnimation {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4SP</div>
        <div class="nav-buttons">
            <a href="dashboard.html" class="btn secondary">Back to Dashboard</a>
            <a href="#" class="btn secondary" id="logoutBtn">Log Out</a>
        </div>
    </nav>

    <main class="container">
        <h1 class="page-title">AI Assistant</h1>
        <div class="hidden" id="authNotice">Please login to access the AI assistant</div>

        <div id="aiInterface" class="hidden">
            <div class="model-selector">
                <div class="model-option selected" data-model="gpt">GPT</div>
                <div class="model-option" data-model="claude">Claude</div>
                <div class="model-option" data-model="custom">Custom</div>
            </div>

            <div class="chat-container">
                <div class="chat-messages" id="chatMessages">
                    <div class="message ai-message">
                        Hello! I'm your AI assistant. How can I help you today?
                    </div>
                </div>
                
                <div class="chat-input-container">
                    <input type="text" class="chat-input" id="userInput" placeholder="Type your message..." />
                    <button class="btn primary send-button" id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 4SP</p>
    </footer>

    <script>
        // Authentication state management
        function handleAuthState(user) {
            const authNotice = document.getElementById('authNotice');
            const aiInterface = document.getElementById('aiInterface');
            const logoutBtn = document.getElementById('logoutBtn');

            if (user) {
                authNotice.classList.add('hidden');
                aiInterface.classList.remove('hidden');
                if (logoutBtn) logoutBtn.classList.remove('hidden');
            } else {
                window.location.href = 'index.html';
            }
        }

        // Initialize Firebase authentication and set up logout functionality
        function initAuth() {
            try {
                const auth = firebase.auth();

                const logoutBtn = document.getElementById('logoutBtn');
                if (logoutBtn) {
                    logoutBtn.addEventListener('click', (e) => {
                        e.preventDefault(); // Prevent any default link behavior
                        auth.signOut().then(() => {
                            window.location.href = 'index.html';
                        }).catch(error => {
                            console.error("Logout error:", error);
                        });
                    });
                }

                auth.onAuthStateChanged(user => {
                    handleAuthState(user);
                });

            } catch (error) {
                console.error("Auth initialization error:", error);
                const notice = document.getElementById('authNotice');
                if (notice) {
                    notice.textContent = 'Error loading application components. Please try again later.';
                    notice.classList.remove('hidden');
                }
            }
        }

        // AI Chat functionality
        function initAIChat() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const modelOptions = document.querySelectorAll('.model-option');
            
            let selectedModel = 'gpt';
            let isWaitingForResponse = false;

            // Model selection
            modelOptions.forEach(option => {
                option.addEventListener('click', () => {
                    modelOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    selectedModel = option.getAttribute('data-model');
                });
            });

            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(isUser ? 'user-message' : 'ai-message');
                messageElement.textContent = text;
                
                chatMessages.appendChild(messageElement);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to show typing indicator
            function showTypingIndicator() {
                const indicator = document.createElement('div');
                indicator.classList.add('typing-indicator');
                indicator.id = 'typingIndicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('typing-dot');
                    indicator.appendChild(dot);
                }
                
                chatMessages.appendChild(indicator);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            // Function to hide typing indicator
            function hideTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }

            // Function to handle sending a message
            function sendMessage() {
                if (isWaitingForResponse || !userInput.value.trim()) return;
                
                const userMessage = userInput.value.trim();
                addMessage(userMessage, true);
                userInput.value = '';
                
                isWaitingForResponse = true;
                showTypingIndicator();
                
                // Simulate AI response (replace with actual API call)
                setTimeout(() => {
                    hideTypingIndicator();
                    
                    // Demo responses based on selected model
                    let aiResponse;
                    if (userMessage.toLowerCase().includes('help')) {
                        aiResponse = "I can help you find sounds, suggest games, or answer questions about the website. What would you like to know?";
                    } else if (userMessage.toLowerCase().includes('sound')) {
                        aiResponse = "We have many sound categories including memes, music clips, and sound effects. Would you like me to suggest some popular sounds?";
                    } else if (userMessage.toLowerCase().includes('game')) {
                        aiResponse = "Check out our games section! We have classic arcade games, puzzles, and multiplayer options. What type of games do you enjoy?";
                    } else {
                        aiResponse = "I'm here to enhance your experience on 4SP. I can help with finding content, answering questions, or just chatting. What would you like to do?";
                    }
                    
                    addMessage(aiResponse, false);
                    isWaitingForResponse = false;
                }, 1500);
            }

            // Event listeners
            sendButton.addEventListener('click', sendMessage);
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof firebase !== 'undefined') {
                initAuth();
                initAIChat();
            } else {
                console.error("Firebase SDK not loaded.");
                document.getElementById('authNotice').textContent = 'Error loading application components. Please try again later.';
                document.getElementById('authNotice').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
